<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Discount Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: linear-gradient(270deg, #232932 0%, #171818 100%);
      background-size: 800% 800%;
      animation: gradientBG 30s ease infinite;
      z-index: -2;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 60%;}
      50% {background-position: 100% 60%;}
      100% {background-position: 0% 60%;}
    }
    .main-container {
      margin-top: 2vh;
      width: 100vw;
      max-width: 420px;
      display: flex; flex-direction: column; align-items: center; position:relative;
      user-select: none;
    }
    .logo-top {
      max-width: 160px;
      margin-bottom: 18px;
      filter: drop-shadow(0 0 20px #febc2922);
    }
    .wheel-holder {
      width: 96vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
      box-shadow:
        0 0 12px 2px #febc29,
        0 0 26px 8px #febc29a2;
      border-radius: 50%;
      background-color: #222;
    }
    .arrow-pointer {
      position: absolute;
      top: -40px; left: 50%;
      transform: translateX(-50%);
      width: 55px; height: 55px; z-index: 10;
      filter: drop-shadow(0 0 14px #febc29) drop-shadow(0 0 6px #ffffff88);
      user-select: none;
    }
    svg#wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      user-select: none;
    }
    .wheel-label {
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      font-size: 14.5px;
      fill: #fff;
      letter-spacing: 1.2px;
      stroke: #222;
      stroke-width: 0.35px;
      filter: drop-shadow(0 0 6px #fff7);
      dominant-baseline: middle;
      writing-mode: tb;
      text-orientation: mixed;
      white-space: normal;
      word-break: break-word;
      user-select: none;
    }
    .spin-button-container {
      margin-top: 28px;
      width: 180px;
      max-width: 90vw;
    }
    .spin-btn {
      width: 100%;
      padding: 14px 0;
      background: #febc29;
      border-radius: 28px;
      border: none;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 3px;
      color: #111;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 0 32px #febc29cc;
      filter: drop-shadow(0 0 10px #febc29cc);
      user-select: none;
      transition: background 0.3s, transform 0.2s ease;
    }
    .spin-btn:hover {
      background: #ffd152;
      transform: scale(1.07);
    }
    .spin-btn:active {
      background: #b28b1a;
      transform: scale(1);
      color: #222;
    }
    .bandeali-footer {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #febc29;
      margin-top: 28px;
      margin-bottom: 20px;
      letter-spacing: 2.6px;
      text-shadow:
        0 0 22px #febc29,
        0 0 8px #ffe066;
      user-select: none;
      text-align: center;
    }
    #resultText {
      position: absolute;
      top: -98px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.75rem;
      color: #febc29;
      text-shadow:
        0 0 18px #ffd152,
        0 0 14px #ffd152aa;
      white-space: nowrap;
      letter-spacing: 1.5px;
      user-select: none;
      z-index: 10;
      pointer-events: none;
      width: 300px;
      text-align: center;
    }
    /* Popup styles */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.96);
      z-index: 11000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 46px;
      user-select: none;
      font-size: 1.85rem;
      color: white;
      text-align: center;
      letter-spacing: 1px;
    }
    .popup-logo {
      max-width: 140px;
      margin-bottom: 32px;
      filter: drop-shadow(0 0 22px #febc2980);
    }
    #popupText {
      font-weight: 700;
      line-height: 1.35;
      text-shadow: 0 0 10px #ffd152cc;
      margin: 0 12px;
    }
    #popup button {
      margin-top: 38px;
      padding: 16px 38px;
      font-size: 1.3rem;
      background: #febc29;
      border: none;
      border-radius: 18px;
      font-weight: 700;
      box-shadow: 0 0 28px #febc29aa;
      color: #111;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #popup button:active {
      background: #997d16;
      color: #fff;
    }
    #fireworksCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 11100;
    }
    @media (max-width: 600px) {
      .main-container { max-width: 96vw; }
      .logo-top { max-width: 105px; margin-bottom: 18px; }
      .wheel-holder { max-width: 94vw; }
      .arrow-pointer { width: 43px; height: 43px; top: -36px; }
      .spin-button-container { width: 94vw;}
      .spin-btn { font-size: 1.15rem; font-weight: 700; }
      .bandeali-footer { font-size: 1.4rem; }
      #resultText { font-size: 1.35rem; top: -70px; width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="main-container" aria-label="Discount Wheel Game">
    <img src="Logo.jpg" alt="Bandeali Enterprises Logo" class="logo-top" />
    <div class="wheel-holder" role="group" aria-describedby="resultText">
      <div id="resultText" aria-live="polite" aria-atomic="true"></div>
      <svg class="arrow-pointer" aria-hidden="true" viewBox="0 0 56 56" role="presentation" aria-label="Pointer arrow">
        <circle cx="28" cy="16" r="10" fill="#febc29" stroke="#b38d1d" stroke-width="3" />
        <polygon points="28,7 52,40 4,40" fill="#febc29" stroke="#b38d1d" stroke-width="3" />
        <circle cx="28" cy="28" r="8" fill="#fff7aa" stroke="#b38d1d" stroke-width="2" />
      </svg>
      <svg id="wheel" viewBox="0 0 360 360" role="img" aria-label="Discount Wheel">
        <g id="segments">
          <path d="M180,180 L180,30 A150,150 0 0,1 271.2,60.6 Z" fill="#f44336" />
          <text class="wheel-label" x="185" y="75" text-anchor="middle" transform="rotate(20 185 75)">üî•<tspan x="185" dy="1.4em">10% OFF</tspan><tspan x="185" dy="1.4em">(‚Çπ100)</tspan></text>
          <path d="M180,180 L271.2,60.6 A150,150 0 0,1 330,150 Z" fill="#ff9800" />
          <text class="wheel-label" x="300" y="90" text-anchor="middle" transform="rotate(65 300 90)">üòî<tspan x="300" dy="1.4em">TRY AGAIN</tspan></text>
          <path d="M180,180 L330,150 A150,150 0 0,1 271.2,299.4 Z" fill="#4caf50" />
          <text class="wheel-label" x="330" y="180" text-anchor="middle" transform="rotate(110 330 180)">üéÅ<tspan x="330" dy="1.4em">15% OFF</tspan><tspan x="330" dy="1.4em">(‚Çπ150)</tspan></text>
          <path d="M180,180 L271.2,299.4 A150,150 0 0,1 180,330 Z" fill="#2196f3" />
          <text class="wheel-label" x="265" y="305" text-anchor="middle" transform="rotate(155 265 305)">üí∏<tspan x="265" dy="1.4em">FLAT ‚Çπ20</tspan><tspan x="265" dy="1.4em">OFF</tspan></text>
          <path d="M180,180 L180,330 A150,150 0 0,1 88.8,299.4 Z" fill="#9c27b0" />
          <text class="wheel-label" x="190" y="340" text-anchor="middle" transform="rotate(200 190 340)">üéâ<tspan x="190" dy="1.4em">20% OFF</tspan><tspan x="190" dy="1.4em">(‚Çπ200)</tspan></text>
          <path d="M180,180 L88.8,299.4 A150,150 0 0,1 30,150 Z" fill="#00bcd4" />
          <text class="wheel-label" x="60" y="300" text-anchor="middle" transform="rotate(245 60 300)">üíµ<tspan x="60" dy="1.4em">FLAT ‚Çπ30</tspan><tspan x="60" dy="1.4em">OFF</tspan></text>
          <path d="M180,180 L30,150 A150,150 0 0,1 88.8,60.6 Z" fill="#ffc107" />
          <text class="wheel-label" x="40" y="170" text-anchor="middle" transform="rotate(290 40 170)">üòì<tspan x="40" dy="1.4em">TRY AGAIN</tspan></text>
          <path d="M180,180 L88.8,60.6 A150,150 0 0,1 180,30 Z" fill="#8bc34a" />
          <text class="wheel-label" x="78" y="60" text-anchor="middle" transform="rotate(335 78 60)">üéß<tspan x="78" dy="1.4em">FREE EARPHONES</tspan></text>
        </g>
        <circle cx="180" cy="180" r="46" fill="#fff" stroke="#febc29" stroke-width="7" filter="drop-shadow(0 0 20px #fdc206bb)" />
      </svg>
    </div>
    <div class="spin-button-container">
      <button class="spin-btn" id="spinBtn" aria-label="Spin the wheel">SPIN</button>
    </div>
    <div class="bandeali-footer">BANDEALI ENTERPRISES</div>
  </div>

  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popupText">
    <img src="Logo.jpg" alt="Logo" class="popup-logo" />
    <div id="popupText"></div>
    <button id="closePopupBtn" aria-label="Close popup">OK</button>
    <canvas id="fireworksCanvas"></canvas>
  </div>

  <script>
    function resizeCanvas() {
      const canvas = document.getElementById("fireworksCanvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    const wheelSVG = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const popupTextElem = document.getElementById("popupText");
    const closeBtn = document.getElementById("closePopupBtn");
    const fireworksCanvas = document.getElementById("fireworksCanvas");
    const ctx = fireworksCanvas.getContext("2d");

    let spinning = false;
    let totalDeg = 0;

    spinBtn.addEventListener("click", spin);
    spinBtn.addEventListener("touchstart", spin);
    closeBtn.addEventListener("click", closePopup);
    closeBtn.addEventListener("touchstart", closePopup);

    function spin() {
      if (spinning) return;
      spinning = true;
      document.getElementById("resultText").textContent = "";
      const extraSpins = 8;
      const randomDeg = Math.floor(Math.random() * 360);
      totalDeg += 360 * extraSpins + randomDeg;

      wheelSVG.style.transition = "transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99)";
      wheelSVG.style.transform = `rotate(${totalDeg}deg)`;

      setTimeout(() => {
        spinning = false;
        let result = getResult(randomDeg);
        showPopupResult(result);
        launchFireworks();
      }, 8200);
    }
    function getResult(angle) {
      angle = angle % 360;
      if (angle < 45) return "üî• 10% OFF (‚Çπ100)";
      if (angle < 90) return "üòî TRY AGAIN";
      if (angle < 135) return "üéÅ 15% OFF (‚Çπ150)";
      if (angle < 180) return "üí∏ FLAT ‚Çπ20 OFF";
      if (angle < 225) return "üéâ 20% OFF (‚Çπ200)";
      if (angle < 270) return "üíµ FLAT ‚Çπ30 OFF";
      if (angle < 315) return "üòì TRY AGAIN";
      return "üéß FREE EARPHONES";
    }
    function showPopupResult(text) {
      const popupText = document.getElementById("popupText");
      popupText.innerHTML = "üéâ <span style='color:#febc29; text-shadow: 0 0 10px #ffd152;'>Congratulations!</span><br>" + text;
      popup.style.display = "flex";
    }
    function closePopup() {
      popup.style.display = "none";
      fireworksObjs = [];
      if (fireworksInterval) clearInterval(fireworksInterval);
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      document.getElementById("resultText").textContent = "";
    }

    let fireworksInterval = null;
    let fireworksObjs = [];

    function Firework() {
      this.x = fireworksCanvas.width * (0.18 + 0.64 * Math.random());
      this.y = fireworksCanvas.height;
      this.targetY = fireworksCanvas.height * (0.33 + 0.47 * Math.random());
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      this.particles = [];
      this.exploded = false;
      this.launchVY = -7 - Math.random() * 2;
      this.vy = this.launchVY;
    }
    Firework.prototype.update = function () {
      if (!this.exploded) {
        this.y += this.vy;
        this.vy += 0.13;
        if (this.y <= this.targetY) {
          this.exploded = true;
          for (let i = 0; i < 38 + Math.random() * 28; i++) {
            const angle = (Math.PI * 2 * i) / 60;
            this.particles.push({
              x: this.x,
              y: this.y,
              vx: Math.cos(angle) * (2.3 + Math.random() * 2.2),
              vy: Math.sin(angle) * (2.3 + Math.random() * 2.2),
              alpha: 1,
              color: this.color,
            });
          }
        }
      } else {
        this.particles.forEach((p) => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.alpha -= 0.019 + Math.random() * 0.008;
        });
        this.particles = this.particles.filter((p) => p.alpha > 0);
      }
    };
    Firework.prototype.draw = function (ctx) {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3.4, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
      } else {
        this.particles.forEach((p) => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2.7, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
    };

    function launchFireworks() {
      resizeCanvas();
      fireworksObjs = [];
      if (fireworksInterval) clearInterval(fireworksInterval);
      fireworksInterval = setInterval(() => {
        fireworksObjs.push(new Firework());
        if (fireworksObjs.length > 15) fireworksObjs.shift();
      }, 700);
      drawLoop();
    }
    function drawLoop() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      fireworksObjs.forEach((fw) => {
        fw.update();
        fw.draw(ctx);
      });
      requestAnimationFrame(drawLoop);
    }
  </script>
</body>
</html>
