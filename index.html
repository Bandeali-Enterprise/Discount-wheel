<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Discount Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(270deg, #232932 0%, #171818 100%);
      background-size: 800% 800%;
      animation: gradientBG 30s ease infinite;
      z-index: -2;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 60%; }
      50% { background-position: 100% 60%; }
      100% { background-position: 0% 60%; }
    }
    .main-container {
      margin-top: 1.8rem;
      width: 100vw;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      user-select: none;
    }
    .logo-top {
      max-width: 110px;
      margin: 22px auto 15px auto;
      filter: drop-shadow(0 0 12px #febc2922);
      user-select: none;
    }
    .wheel-holder {
      width: 96vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
      box-shadow:
        0 0 12px 3px #febc29,
        0 0 38px 12px #febc29a2;
      border-radius: 50%;
      background-color: #222;
      user-select: none;
    }
    .arrow-pointer {
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
      width: 54px;
      height: 54px;
      z-index: 10;
      filter: drop-shadow(0 0 14px #febc29) drop-shadow(0 0 6px #ffffffbb);
      user-select: none;
    }
    svg#wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      user-select: none;
    }
    .wheel-label {
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      font-size: 16px;
      fill: #fff;
      letter-spacing: 1.2px;
      stroke: #222;
      stroke-width: 0.3;
      filter: drop-shadow(0 0 7px #fff);
      dominant-baseline: middle;
      writing-mode: horizontal-tb;
      text-orientation: mixed;
      user-select: none;
    }
    .wheel-label tspan {
      display: block;
      line-height: 1.2;
    }
    .spin-button-container {
      margin: 30px 0 0 0;
      width: 180px;
      max-width: 90vw;
    }
    .spin-btn {
      width: 100%;
      padding: 14px 0;
      background: #febc29;
      border-radius: 28px;
      border: none;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 3px;
      color: #111;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 0 32px 4px #febc29cc;
      filter: drop-shadow(0 0 10px #febc29cc);
      user-select: none;
      transition: background 0.3s, transform 0.2s ease;
    }
    .spin-btn:hover {
      background: #ffd152;
      transform: scale(1.07);
    }
    .spin-btn:active {
      background: #b28b1a;
      transform: scale(1);
      color: #222;
    }
    .bandeali-footer {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #febc29;
      margin: 28px 0 20px 0;
      letter-spacing: 3px;
      text-shadow:
        0 0 26px #febc29,
        0 0 10px #ffe569;
      user-select: none;
      text-align: center;
    }
    #resultText {
      position: absolute;
      top: -98px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.75rem;
      color: #febc29;
      text-shadow:
        0 0 18px #ffd152,
        0 0 11px #ffd152aa;
      white-space: nowrap;
      letter-spacing: 1.4px;
      user-select: none;
      z-index: 20;
      pointer-events: none;
      width: 320px;
      text-align: center;
    }
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.96);
      z-index: 11000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      font-size: 1.9rem;
      color: white;
      text-align: center;
      letter-spacing: 1px;
      user-select: none;
    }
    .popup-logo {
      max-width: 140px;
      margin-bottom: 30px;
      user-select: none;
      filter: drop-shadow(0 0 20px #febc2922);
    }
    #popupText {
      font-weight: 700;
      line-height: 1.4;
      margin: 0 15px;
      text-shadow: 0 0 10px #ffd152;
    }
    #popup button {
      margin-top: 38px;
      padding: 17px 44px;
      font-size: 1.3rem;
      background: #febc29;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      box-shadow: 0 0 20px #febc29cc;
      color: #111;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    #popup button:hover {
      background: #ffd658;
    }
    #popup button:active {
      background: #b39722;
      color: #222;
    }
    #fireworksCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 11100;
    }
    @media (max-width: 600px) {
      .main-container {
        max-width: 96vw;
      }
      .logo-top {
        max-width: 105px;
        margin: 18px auto 14px auto;
      }
      .wheel-holder {
        max-width: 390px;
      }
      .arrow-pointer {
        width: 44px;
        height: 44px;
        top: -38px;
      }
      .spin-button-container {
        width: 80vw;
      }
      .spin-btn {
        font-size: 1.2rem;
      }
      .bandeali-footer {
        font-size: 1.6rem;
      }
      #resultText {
        font-size: 1.5rem;
        width: 85vw;
        top: -78px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container" aria-label="Discount Wheel Game">
    <!-- Logo -->
    <img src="Logo.jpg" alt="Bandeali Enterprises Logo" class="logo-top" />
    <!-- Wheel and arrow -->
    <div class="wheel-holder" role="group" aria-describedby="resultText">
      <div id="resultText" aria-live="polite" aria-atomic="true"></div>
      <svg class="arrow-pointer" aria-hidden="true" viewBox="0 0 56 56" role="presentation" aria-label="Pointer arrow">
        <circle cx="28" cy="16" r="10" fill="#febc29" stroke="#b39118" stroke-width="3" />
        <polygon points="28,7 52,40 4,40" fill="#febc16" stroke="#b39118" stroke-width="3" />
        <circle cx="28" cy="28" r="8" fill="#fef3ac" stroke="#b39118" stroke-width="2" />
      </svg>
      <svg id="wheel" viewBox="0 0 360 360" role="img" aria-label="Discount Wheel">
        <g id="segments" font-family="Orbitron, Arial" font-weight="bold" fill="#fff" stroke="#222" stroke-width="0.3" filter="drop-shadow(0 0 6px #fff)">
          <path d="M180,180 L180,30 A150,150 0 0,1 271.2,60.6 Z" fill="#f44336" />
          <text class="wheel-label" x="198" y="75">üî• 10% OFF</text>
          <text class="wheel-label" x="198" y="90">(‚Çπ100)</text>
          <path d="M180,180 L271.2,60.6 A150,150 0 0,1 330,150 Z" fill="#ff9800" />
          <text class="wheel-label" x="280" y="80">üòî TRY AGAIN</text>
          <path d="M180,180 L330,150 A150,150 0 0,1 271.2,299.4 Z" fill="#4caf50" />
          <text class="wheel-label" x="320" y="180">üéÅ 15% OFF</text>
          <text class="wheel-label" x="320" y="195">(‚Çπ150)</text>
          <path d="M180,180 L271.2,299.4 A150,150 0 0,1 180,330 Z" fill="#2196f3" />
          <text class="wheel-label" x="250" y="305">üí∏ FLAT</text>
          <text class="wheel-label" x="250" y="320">‚Çπ20 OFF</text>
          <path d="M180,180 L180,330 A150,150 0 0,1 88.8,299.4 Z" fill="#9c27b0" />
          <text class="wheel-label" x="190" y="335">üéâ 20% OFF</text>
          <text class="wheel-label" x="190" y="350">(‚Çπ200)</text>
          <path d="M180,180 L88.8,299.4 A150,150 0 0,1 30,150 Z" fill="#00bcd4" />
          <text class="wheel-label" x="70" y="300">üíµ FLAT</text>
          <text class="wheel-label" x="70" y="315">‚Çπ30 OFF</text>
          <path d="M180,180 L30,150 A150,150 0 0,1 88.8,60.6 Z" fill="#ffc107" />
          <text class="wheel-label" x="55" y="170">üòì TRY</text>
          <text class="wheel-label" x="55" y="185">AGAIN</text>
          <path d="M180,180 L88.8,60.6 A150,150 0 0,1 180,30 Z" fill="#8bc34a" />
          <text class="wheel-label" x="80" y="60">üéß FREE</text>
          <text class="wheel-label" x="80" y="75">EARPHONES</text>
        </g>
      </svg>
    </div>
    <div class="spin-button-container">
      <button class="spin-btn" id="spinBtn" aria-label="Spin the wheel">SPIN</button>
    </div>
    <div class="bandeali-footer">BANDEALI ENTERPRISES</div>

    <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popupText">
      <img src="Logo.jpg" alt="Bandeali Enterprises Logo" class="popup-logo" />
      <div id="popupText"></div>
      <button id="closePopupBtn" aria-label="Close popup">OK</button>
      <canvas id="fireworksCanvas"></canvas>
    </div>
  </div>

  <script>
    function resizeCanvas() {
      const canvas = document.getElementById("fireworksCanvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    const wheelSVG = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const popupTextElem = document.getElementById("popupText");
    const closeBtn = document.getElementById("closePopupBtn");
    const fireworksCanvas = document.getElementById("fireworksCanvas");
    const ctx = fireworksCanvas.getContext("2d");

    let spinning = false;
    let totalDeg = 0;

    spinBtn.addEventListener("click", spin);
    spinBtn.addEventListener("touchstart", spin);
    closeBtn.addEventListener("click", closePopup);
    closeBtn.addEventListener("touchstart", closePopup);

    function spin() {
      if (spinning) return;
      spinning = true;
      document.getElementById("resultText").textContent = "";
      const extraSpins = 8;
      const randomDeg = Math.floor(Math.random() * 360);
      totalDeg += 360 * extraSpins + randomDeg;

      wheelSVG.style.transition = "transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99)";
      wheelSVG.style.transform = `rotate(${totalDeg}deg)`;

      setTimeout(() => {
        spinning = false;
        const result = getResult(randomDeg);
        showPopupResult(result);
        launchFireworks();
      }, 8200);
    }
    function getResult(angle) {
      angle = angle % 360;
      if (angle < 45) return "üî• 10% OFF";
      if (angle < 90) return "üòî TRY AGAIN";
      if (angle < 135) return "üéÅ 15% OFF";
      if (angle < 180) return "üí∏ FLAT ‚Çπ20 OFF";
      if (angle < 225) return "üéâ 20% OFF";
      if (angle < 270) return "üíµ FLAT ‚Çπ30 OFF";
      if (angle < 315) return "üòì TRY AGAIN";
      return "üéß FREE EARPHONES";
    }
    function showPopupResult(text) {
      const popupText = document.getElementById("popupText");
      popupText.innerHTML = "üéâ <span style='color:#febc29; text-shadow: 0 0 10px #ffd152;'>Congratulations!</span><br>" + text;
      popup.style.display = "flex";
    }
    function closePopup() {
      popup.style.display = "none";
      fireworksObjs = [];
      if (fireworksInterval) clearInterval(fireworksInterval);
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      document.getElementById("resultText").textContent = "";
    }

    let fireworksInterval;
    let fireworksObjs = [];

    function Firework() {
      this.x = Math.random() * fireworksCanvas.width;
      this.y = fireworksCanvas.height + 10;
      this.targetY = Math.random() * fireworksCanvas.height / 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      this.particles = [];
      this.exploded = false;
      this.vy = -8 - Math.random() * 2;
    }

    Firework.prototype.update = function () {
      if (!this.exploded) {
        this.y += this.vy;
        this.vy += 0.2;

        if (this.vy >= 0) {
          this.exploded = true;
          for (let i = 0; i < 30 + Math.random() * 20; i++) {
            const angle = (Math.PI * 2 * i) / 20;
            this.particles.push({
              x: this.x,
              y: this.y,
              vx: Math.cos(angle) * (2 + Math.random() * 2),
              vy: Math.sin(angle) * (2 + Math.random() * 2),
              alpha: 1,
              color: this.color,
            });
          }
        }
      } else {
        this.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.alpha -= 0.015;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
    };

    Firework.prototype.draw = function (ctx) {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      } else {
        this.particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
    };

    function launchFireworks() {
      resizeCanvas();
      fireworksObjs = [];
      if (fireworksInterval) clearInterval(fireworksInterval);
      fireworksInterval = setInterval(() => {
        fireworksObjs.push(new Firework());
        if (fireworksObjs.length > 15) fireworksObjs.shift();
      }, 500);
      drawLoop();
    }

    function drawLoop() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      fireworksObjs.forEach(fw => {
        fw.update();
        fw.draw(ctx);
      });
      requestAnimationFrame(drawLoop);
    }

    function resizeCanvas() {
      const canvas = document.getElementById("fireworksCanvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
