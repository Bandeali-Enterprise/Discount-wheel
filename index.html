<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Treasure Box Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin:0; padding:0;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2rem;
      color: #f9d71c;
      text-shadow: 0 0 8px #f9d71c;
    }
    #game-container {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 400px;
      margin-top: 10px;
    }
    .box {
      position: absolute;
      width: 90px;
      height: 120px;
      background: linear-gradient(145deg, #6b3e00, #3d2300);
      border: 3px solid #f9d71c;
      border-radius: 12px;
      box-shadow: 0 0 8px #f9d71c inset;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      transition: transform 0.3s ease;
    }
    .box.locked {
      cursor: default;
      filter: grayscale(1);
      opacity: 0.8;
    }
    .box.opened {
      background: #f9d71c;
      color: #2d1a00;
      cursor: default;
      filter: none;
      opacity: 1;
      box-shadow: 0 0 16px #f9d71c;
      transform: scale(1.1);
    }
    #instructions {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ddd;
      text-align:center;
      max-width: 600px;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      color: #fff;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
    }
    #popup img {
      max-width: 150px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 12px #f9d71c);
    }
    #popup button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #f9d71c;
      color: #2d1a00;
      font-weight: bold;
      box-shadow: 0 0 12px #f9d71c;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #popup button:hover {
      background-color: #ddb700;
    }
    @media(max-width:600px){
      .box {
        width: 70px;
        height: 95px;
        font-size: 2.2rem;
      }
      #game-container {
        height: 320px;
      }
      h1 {
        font-size: 1.6rem;
      }
      #instructions {
        font-size: 1rem;
      }
      #popup {
        font-size: 1.6rem;
        padding: 15px;
      }
      #popup img {
        max-width: 120px;
      }
      #popup button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Bandeali Enterprises Treasure Box</h1>
  <div id="instructions">Choose one box and see what prize you win!</div>
  <div id="game-container"></div>

  <button id="spin-button" class="spin-btn" style="display:none; margin: 20px auto; border-radius: 24px; padding: 12px 36px; font-size: 1.2rem; background: #f9d71c; color: #2d1a00; border:none; box-shadow: 0 0 10px #f9d71c; cursor:pointer;">Reveal All</button>

  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popupText">
    <img src="treasure.png" alt="Treasure Chest Icon" />
    <div id="popupText"></div>
    <button id="popupClose">Got it!</button>
  </div>

  <canvas id="fireworks" style="position: fixed; top:0; left:0; width: 100vw; height: 100vh; pointer-events:none; display:none; z-index: 1010;"></canvas>

  <script>
    const prizes = [
      { text: 'üî• 10% OFF (‚Çπ100)' },
      { text: 'üòî TRY AGAIN' },
      { text: 'üéÅ 15% OFF (‚Çπ150)' },
      { text: 'üí∏ FLAT ‚Çπ20 OFF' },
      { text: 'üéâ 20% OFF (‚Çπ200)' },
      { text: 'üíµ FLAT ‚Çπ30 OFF' },
      { text: 'üòì TRY AGAIN' },
      { text: 'üéß FREE EARPHONES' }
    ];

    const boxesCount = prizes.length;
    const gameContainer = document.getElementById('game-container');
    const spinButton = document.getElementById('spin-button');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const popupClose = document.getElementById('popupClose');
    const fireworksCanvas = document.getElementById('fireworks');
    const ctx = fireworksCanvas.getContext('2d');

    let chosenIndex = null;
    let boxes = [];
    let posOrder = [];

    // generate random permutation of box positions
    function shufflePositions(n) {
      let arr = [];
      for (let i = 0; i < n; i++) arr.push(i);
      for(let i = n-1; i > 0; i--){
        let j = Math.floor(Math.random()*(i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // positions in percent for placing boxes on circle
    function getBoxPositions(n, radiusPercent = 40) {
      const centerX = 50; // percent
      const centerY = 50;
      let positions = [];
      for(let i = 0; i < n; i++){
        let angle = (2 * Math.PI / n) * i - Math.PI / 2; // start from top center
        let x = centerX + radiusPercent * Math.cos(angle);
        let y = centerY + radiusPercent * Math.sin(angle);
        positions.push({ x, y });
      }
      return positions;
    }

    function createBoxes() {
      gameContainer.innerHTML = '';
      boxes = [];
      posOrder = shufflePositions(boxesCount);
      let positions = getBoxPositions(boxesCount);

      // Shuffle positions for randomness
      let randomizedPositions = posOrder.map(i => positions[i]);

      for(let i = 0; i < boxesCount; i++){
        let box = document.createElement('div');
        box.className = 'box';
        box.style.left = randomizedPositions[i].x + '%';
        box.style.top = randomizedPositions[i].y + '%';
        box.style.transform = 'translate(-50%, -50%) scale(1)';

        box.dataset.index = i;
        box.title = 'Click to select this treasure box';
        box.textContent = '‚ùì'; // hidden before selection
        box.tabIndex = 0;
        box.setAttribute('role', 'button');
        box.setAttribute('aria-pressed', 'false');

        box.addEventListener('click', onBoxClick);
        box.addEventListener('keydown', function(e){
          if(e.key === 'Enter' || e.key === ' ') onBoxClick.call(this, e);
        });

        gameContainer.appendChild(box);
        boxes.push(box);
      }
    }

    function onBoxClick(e) {
      if(chosenIndex !== null) return; // already chosen
      chosenIndex = Number(this.dataset.index);
      boxes.forEach(b=>{
        b.classList.add('locked');
        b.setAttribute('aria-pressed', 'false');
      });
      this.classList.remove('locked');
      this.setAttribute('aria-pressed', 'true');

      spinButton.style.display = 'block';
      document.getElementById('instructions').textContent = 'Click "Reveal All" to open all treasure boxes!';
    }

    function revealAll() {
      boxes.forEach((box, i) => {
        box.textContent = prizes[i].text;
        box.style.fontSize = '1rem';
        box.style.whiteSpace = 'normal';
        box.classList.add('opened');
        box.classList.remove('locked');
        box.style.cursor = 'default';
      });
      spinButton.style.display = 'none';
      showPopup(prizes[chosenIndex].text);
    }

    function showPopup(text){
      popupText.textContent = '';
      popupText.innerHTML = `üéâ <span style="color:#f9d71c; text-shadow: 0 0 10px #f9d71c;">Congratulations!</span><br>${text}`;
      popup.style.display = 'flex';
      launchFireworks();
    }

    function closePopup(){
      popup.style.display = 'none';
      chosenIndex = null;
      document.getElementById('instructions').textContent = 'Choose one box and see what prize you win!';
      createBoxes();
      stopFireworks();
    }

    popupClose.addEventListener('click', closePopup);

    popupClose.addEventListener('keydown', function(e){
      if(e.key === 'Enter' || e.key === ' ') closePopup();
    });

    // Fireworks logic from previous code, simplified
    let fireworksInterval;
    let fireworksParticles = [];

    function launchFireworks(){
      fireworksCanvas.style.display = 'block';
      fireworksParticles = [];
      fireworksInterval = setInterval(() => {
        fireworksParticles.push(createFirework());
        if(fireworksParticles.length > 20) fireworksParticles.shift();
      }, 300);
      requestAnimationFrame(drawFireworks);
    }

    function stopFireworks(){
      fireworksCanvas.style.display = 'none';
      clearInterval(fireworksInterval);
      fireworksParticles = [];
      clearCanvas();
    }

    function createFirework(){
      let x = Math.random() * fireworksCanvas.width;
      let y = fireworksCanvas.height + 10;
      let targetY = Math.random() * fireworksCanvas.height / 2;
      let color = `hsl(${Math.random() * 360}, 90%, 60%)`;
      return {
        x, y, targetY,
        particles: [],
        exploded: false,
        vy: -8 - Math.random() * 2,
        color,
      };
    }

    function updateFirework(fw){
      if(!fw.exploded){
        fw.y += fw.vy;
        fw.vy += 0.2;
        if(fw.vy >= 0){
          fw.exploded = true;
          for(let i=0; i<30 + Math.random()*20; i++){
            let angle = (2 * Math.PI / 30) * i;
            fw.particles.push({
              x: fw.x,
              y: fw.y,
              vx: Math.cos(angle) * (2 + Math.random()*2),
              vy: Math.sin(angle) * (2 + Math.random()*2),
              alpha: 1,
              color: fw.color,
            });
          }
        }
      } else {
        fw.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.alpha -= 0.015;
        });
        fw.particles = fw.particles.filter(p => p.alpha > 0);
      }
    }

    function drawFireworks(){
      clearCanvas();
      fireworksParticles.forEach(fw => {
        updateFirework(fw);
        drawFirework(fw);
      });
      requestAnimationFrame(drawFireworks);
    }

    function clearCanvas(){
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
    }

    function drawFirework(fw){
      ctx.save();
      fw.particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
      ctx.restore();
    }

    function resizeCanvas(){
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Start the game
    createBoxes();

    spinButton.addEventListener('click', revealAll);
  </script>
</body>
</html>
