<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Treasure Box Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at 60% 50%, #283445 0%, #181e27 100%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      text-align: center;
    }
    #logo {
      max-width: 160px;
      margin: 25px auto 10px auto;
      user-select: none;
    }
    .header-container {
      max-width: 600px;
      margin-bottom: 10px;
    }
    .header-container h1 {
      margin: 0;
      font-size: 3rem;
      color: #fde14b;
      text-shadow: 0 0 20px #fde14b, 0 0 40px #f8d530;
      font-weight: 900;
      letter-spacing: 6px;
    }
    .header-container h2 {
      margin: 8px 0 0 0;
      font-size: 2rem;
      color: #fbe74b;
      text-shadow: 0 0 16px #fbe74b;
      font-weight: 700;
      letter-spacing: 4px;
    }
    #instructions {
      font-size: 1.25rem;
      max-width: 450px;
      margin: 20px auto 30px auto;
      color: #eee;
      user-select: none;
    }
    #game-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px 14px;
      justify-items: center;
      width: 320px;
      max-width: 95vw;
      min-height: 380px;
      margin-bottom: 14px;
      user-select: none;
      position: relative;
    }
    .box {
      width: 100px;
      height: 130px;
      background: linear-gradient(145deg, #6b3e00, #3f2400 92%);
      border: 3px solid #fde14b;
      border-radius: 16px;
      box-shadow: 0 0 18px #fde14baa inset, 0 3px 10px #000b;
      font-weight: 900;
      color: #fde14b;
      font-size: 2.8rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      outline: none;
      position: relative;
    }
    .box.locked {
      filter: grayscale(1);
      opacity: 0.6;
      cursor: default;
    }
    .box.active {
      border-color: #fff44c;
      box-shadow: 0 0 30px #fff44c inset, 0 0 15px #fff44c;
      transform: scale(1.07);
      color: #4b3700;
    }
    .box.opened {
      background: #fde14b;
      color: #4b3700;
      cursor: default;
      filter: none;
      opacity: 1;
      box-shadow: 0 0 48px #fee452;
      transform: scale(1.1);
    }
    .box img {
      max-width: 44px;
      max-height: 44px;
      margin-bottom: 6px;
      filter: drop-shadow(0 0 6px #c1a834);
      user-select: none;
    }
    .box .text {
      font-size: 1rem;
      user-select: none;
      text-align: center;
      line-height: 1.2;
    }
    #spin-button {
      display: none;
      margin: 0 auto 28px auto;
      padding: 14px 42px;
      font-size: 1.25rem;
      background: #fde14b;
      border-radius: 28px;
      border: none;
      color: #4b3700;
      cursor: pointer;
      font-weight: 900;
      box-shadow: 0 0 25px #fde14bcc;
      user-select: none;
      letter-spacing: 4px;
      transition: background-color 0.3s ease;
    }
    #spin-button:hover {
      background-color: #fff856;
    }
    #spin-button:active {
      background-color: #b6951a;
      color: #fff;
    }
    #result-message {
      font-size: 1.6rem;
      min-height: 28px;
      margin-bottom: 16px;
      color: #fde14b;
      user-select: none;
      text-shadow: 0 0 12px #fde14b;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.93);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.25rem;
      padding: 30px;
      z-index: 2000;
      user-select: none;
      text-align: center;
    }
    #popup img {
      max-width: 140px;
      margin-bottom: 28px;
      user-select: none;
    }
    #popup .popup-text {
      margin-bottom: 30px;
      color: #fde14b;
      font-weight: 900;
      text-shadow: 0 0 22px #fde14b;
    }
    #popup button {
      padding: 14px 40px;
      font-size: 1.4rem;
      background: #fde14b;
      border-radius: 30px;
      border: none;
      font-weight: 900;
      color: #4b3700;
      cursor: pointer;
      box-shadow: 0 0 30px #fde14bcc;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #popup button:hover {
      background-color: #fff75a;
    }
    #popup button:active {
      background-color: #b6951a;
      color: #fff;
    }
    canvas#fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: none;
      z-index: 2100;
    }
    @media (max-width: 600px) {
      #logo {
        max-width: 110px;
        margin: 25px auto 10px auto;
      }
      .header-container h1 {
        font-size: 2rem;
      }
      .header-container h2 {
        font-size: 1.5rem;
      }
      #instructions {
        font-size: 1.1rem;
        margin-bottom: 28px;
        padding: 0 10px;
      }
      #game-container {
        width: 290px;
        gap: 10px 7px;
      }
      .box {
        width: 80px;
        height: 110px;
        font-size: 2.3rem;
      }
      #spin-button {
        padding: 12px 27px;
        font-size: 1.1rem;
      }
      #result-message {
        font-size: 1.3rem;
        margin-bottom: 14px;
      }
      #popup {
        font-size: 1.7rem;
        padding: 20px;
      }
      #popup img {
        max-width: 100px;
        margin-bottom: 20px;
      }
      #popup button {
        font-size: 1.2rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <img id="logo" src="Logo.png" alt="Bandeali Enterprises Logo" />
  <div class="header-container" role="heading" aria-level="1" aria-label="Bandeali Enterprises">
    <h1>Bandeali Enterprises</h1>
    <h2>Treasure Box Game</h2>
  </div>
  <div id="instructions" role="text" aria-live="polite" aria-atomic="true">Choose a treasure box below and test your luck!</div>
  <div id="game-container" aria-label="Treasure boxes" role="list"></div>
  <button id="spin-button" aria-label="Reveal all chosen boxes">Reveal All</button>
  <div id="result-message" role="alert" aria-live="assertive" aria-relevant="additions"></div>
  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popup-text" tabindex="-1">
    <img id="popup-img" src="treasure.png" alt="Treasure Box" />
    <div id="popup-text" class="popup-text"></div>
    <button id="popup-close" aria-label="Close popup">OK</button>
  </div>
  <canvas id="fireworks" aria-hidden="true"></canvas>

  <script>
    const prizes = [
      { win: true, text: "üî• 10% OFF" },
      { win: false, text: "Better luck!" },
      { win: true, text: "üéÅ 15% OFF" },
      { win: false, text: "Better luck!" },
      { win: true, text: "üí∏ 20% OFF" },
      { win: false, text: "Better luck!" },
      { win: true, text: "üéâ ‚Çπ30 OFF" },
      { win: true, text: "üéß Free Earphones" },
      { win: true, text: "üíµ ‚Çπ50 Cashback" }
    ];

    const gameContainer = document.getElementById('game-container');
    const spinButton = document.getElementById('spin-button');
    const resultMessage = document.getElementById('result-message');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const popupText = document.getElementById('popup-text');
    const popupClose = document.getElementById('popup-close');
    const fireworksCanvas = document.getElementById('fireworks');
    const ctx = fireworksCanvas.getContext('2d');
    let selectedIndex = null;
    let boxes = [];

    function shuffle(array) {
      let currentIndex = array.length;
      while (currentIndex !== 0) {
        const randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function createBoxes() {
      gameContainer.innerHTML = '';
      resultMessage.textContent = '';
      selectedIndex = null;
      boxes = [];
      spinButton.style.display = 'none';

      const shuffledPrizes = shuffle([...prizes]);

      for (let i = 0; i < shuffledPrizes.length; i++) {
        const box = document.createElement('div');
        box.className = 'box';
        box.setAttribute('tabindex', '0');
        box.setAttribute('role', 'listitem');
        box.setAttribute('aria-label', 'Treasure box. Click to select.');
        box.dataset.index = i;
        box.innerHTML = `<span>?</span>`;
        box.title = "Click to select this treasure box";

        box.addEventListener('click', onBoxSelect);
        box.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            onBoxSelect.call(box);
          }
        });

        gameContainer.appendChild(box);
        boxes.push({ el: box, prize: shuffledPrizes[i] });
      }
    }

    function onBoxSelect() {
      if (selectedIndex !== null) return;
      selectedIndex = Number(this.dataset.index);
      boxes.forEach((box, idx) => {
        if (idx !== selectedIndex) {
          box.el.classList.add('locked');
          box.el.setAttribute('aria-pressed', 'false');
          box.el.tabIndex = -1;
        } else {
          box.el.classList.remove('locked');
          box.el.setAttribute('aria-pressed', 'true');
          box.el.tabIndex = 0;
          box.el.focus();
        }
      });
      spinButton.style.display = 'block';
      resultMessage.textContent = 'Click "Reveal All" to see the treasure!';
    }

    spinButton.addEventListener('click', () => {
      revealBoxes();
    });

    function revealBoxes() {
      boxes.forEach((box, idx) => {
        box.el.classList.remove('locked');
        box.el.classList.add('opened');
        box.el.tabIndex = -1;
        box.el.innerHTML = '';
        if (box.prize.win) {
          const img = document.createElement('img');
          img.src = 'treasure.png';
          img.alt = 'Treasure box image';
          img.className = 'chest-img';
          box.el.appendChild(img);
          const textDiv = document.createElement('div');
          textDiv.className = 'text';
          textDiv.textContent = box.prize.text;
          box.el.appendChild(textDiv);
        } else {
          const textDiv = document.createElement('div');
          textDiv.className = 'text';
          textDiv.textContent = box.prize.text;
          box.el.appendChild(textDiv);
        }
      });
      spinButton.style.display = 'none';
      showPopup(boxes[selectedIndex].prize);
    }

    function showPopup(prize) {
      popupText.textContent = prize.text;
      popupImg.style.display = prize.win ? 'block' : 'none';
      popup.style.display = 'flex';
      startFireworks();
      popup.focus();
    }

    popupClose.addEventListener('click', () => {
      popup.style.display = 'none';
      stopFireworks();
      createBoxes();
      document.getElementById('instructions').textContent = 'Choose a treasure box below and test your luck!';
    });

    popupClose.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        popupClose.click();
      }
    });

    // Fireworks animation 
    let fireworks = [];
    let fireworksAnimation;

    class Firework {
      constructor() {
        this.x = Math.random() * fireworksCanvas.width;
        this.y = fireworksCanvas.height + 10;
        this.targetY = Math.random() * fireworksCanvas.height / 2;
        this.vy = -(7 + Math.random() * 3);
        this.exploded = false;
        this.particles = [];
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      }
      update() {
        if (!this.exploded) {
          this.y += this.vy;
          this.vy += 0.15;
          if (this.vy >= 0) {
            this.exploded = true;
            for (let i = 0; i < 24; i++) {
              const angle = (2 * Math.PI / 24) * i;
              this.particles.push({
                x: this.x,
                y: this.y,
                vx: Math.cos(angle) * (2 + Math.random() * 2),
                vy: Math.sin(angle) * (2 + Math.random() * 2),
                alpha: 1,
                color: this.color,
              });
            }
          }
        } else {
          this.particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.05;
            p.alpha -= 0.02;
          });
          this.particles = this.particles.filter(p => p.alpha > 0);
        }
      }
      draw(ctx) {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2.5, 0, 2 * Math.PI);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => {
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.5, 0, 2 * Math.PI);
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.globalAlpha = 1;
          });
        }
      }
    }

    function startFireworks() {
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
      fireworks = [];
      fireworksAnimation = setInterval(() => {
        if (fireworks.length < 30) fireworks.push(new Firework());
      }, 200);
      renderFireworks();
      fireworksCanvas.style.display = 'block';
    }

    function stopFireworks() {
      clearInterval(fireworksAnimation);
      fireworks = [];
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      fireworksCanvas.style.display = 'none';
    }

    function renderFireworks() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      fireworks.forEach(fw => {
        fw.update();
        fw.draw(ctx);
      });
      if (fireworksCanvas.style.display === 'block') {
        requestAnimationFrame(renderFireworks);
      }
    }

    window.addEventListener('resize', () => {
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
    });

    window.onload = () => {
      createBoxes();
      document.getElementById('instructions').textContent = 'Choose a treasure box below and test your luck!';
    };
  </script>
</body>
</html>
