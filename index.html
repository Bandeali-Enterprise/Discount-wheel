<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandeali Enterprises - Spin Wheel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .wheel-container {
      position: relative;
      width: 360px;
      height: 360px;
    }

    svg {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .wheel-label {
      fill: #fff;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
    }

    .center-text {
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
      fill: #fff;
      filter: drop-shadow(0 0 6px #0ff) drop-shadow(0 0 12px #0ff);
    }

    .spin-btn {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff5722, #e91e63);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,87,34,0.8);
      transition: 0.3s;
    }
    .spin-btn:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 0 25px rgba(233,30,99,0.9);
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    .popup h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff0;
    }

    .popup p {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="wheel-container">
  <svg id="wheel" viewBox="0 0 360 360">
    <!-- Segments -->
    <g>
      <path d="M180,180 L180,20 A160,160 0 0,1 313,67 Z" fill="#f44336"/>
      <text class="wheel-label" x="180" y="60" transform="rotate(22 180 180)">10% OFF (â‚¹100)</text>
    </g>
    <g>
      <path d="M180,180 L313,67 A160,160 0 0,1 340,180 Z" fill="#ff9800"/>
      <text class="wheel-label" x="180" y="60" transform="rotate(67 180 180)">Better Luck</text>
    </g>
    <g>
      <path d="M180,180 L340,180 A160,160 0 0,1 313,293 Z" fill="#4caf50"/>
      <text class="wheel-label" x="180" y="60" transform="rotate(112 180 180)">15% OFF (â‚¹150)</text>
    </g>
    <g>
      <path d="M180,180 L313,293 A160,160 0 0,1 180,340 Z" fill="#2196f3"/>
      <text class="wheel-label" x="180" y="60" transform="rotate(157 180 180)">20% OFF (â‚¹200)</text>
    </g>
    <g>
      <path d="M180,180 L180,340 A160,160 0 0,1 47,293 Z" fill="#9c27b0"/>
      <text class="wheel-label" x="180" y="60" transform="rotate(202 180 180)">Flat â‚¹20 OFF</text>
    </g>
    <g>
      <path d="M180,180 L47,293 A160,160 0 0,1 20,180 Z" fill="#00bcd4"/>
      <text class="wheel-label" x="180" y="60" transform="rotate(247 180 180)">Flat â‚¹30 OFF</text>
    </g>
    <g>
      <path d="M180,180 L20,180 A160,160 0 0,1 47,67 Z" fill="#cddc39"/>
      <text class="wheel-label" x="180" y="60" transform="rotate(292 180 180)">ðŸŽ§ Free Earphone</text>
    </g>
    <g>
      <path d="M180,180 L47,67 A160,160 0 0,1 180,20 Z" fill="#795548"/>
      <text class="wheel-label" x="180" y="60" transform="rotate(337 180 180)">Lucky Draw Entry</text>
    </g>

    <!-- Center Text -->
    <text x="180" y="160" class="center-text">Bandeali</text>
    <text x="180" y="190" class="center-text">Enterprises</text>
  </svg>

  <button class="spin-btn" onclick="spinWheel()">SPIN</button>
</div>

<div class="popup" id="popup">
  <h2>ðŸŽ‰ Congratulations ðŸŽ‰</h2>
  <p id="popupText"></p>
  <button onclick="closePopup()" style="margin-top:20px;padding:10px 20px;font-size:16px;">Close</button>
</div>

<script>
  const wheel = document.getElementById("wheel");
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");

  const options = [
    "10% OFF (â‚¹100)",
    "Better Luck Next Time",
    "15% OFF (â‚¹150)",
    "20% OFF (â‚¹200)",
    "Flat â‚¹20 OFF",
    "Flat â‚¹30 OFF",
    "ðŸŽ§ Free Earphone",
    "Lucky Draw Entry"
  ];

  let isSpinning = false;

  function spinWheel() {
    if (isSpinning) return;
    isSpinning = true;

    const rand = Math.floor(Math.random() * options.length);
    const deg = 360 * 5 + (360 / options.length) * rand;

    wheel.style.transition = "transform 5s cubic-bezier(0.33,1,0.68,1)";
    wheel.style.transform = `rotate(${deg}deg)`;

    setTimeout(() => {
      showResult(options[rand]);
      isSpinning = false;
    }, 5000);
  }

  function showResult(text) {
    popupText.textContent = text;
    popup.style.display = "flex";
  }

  function closePopup() {
    popup.style.display = "none";
  }
</script>

</body>
</html>
