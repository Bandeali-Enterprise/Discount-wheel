<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Discount Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    body::before {
      content: "";
      position: fixed; inset: 0;
      /* Slightly darker for neon to pop */
      background: linear-gradient(270deg, #232932 0%, #212121 100%);
      background-size: 800% 800%;
      animation: gradientBG 30s ease infinite;
      z-index: -2;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 60%;}
      50% {background-position: 100% 60%;}
      100% {background-position: 0% 60%;}
    }
    .main-container {
      margin-top: 2vh;
      width: 100vw;
      max-width: 410px;
      display: flex; flex-direction: column; align-items: center; position:relative;
      user-select: none;
    }
    .logo-top {
      display: block;
      margin: 24px auto 18px auto;
      max-width: 105px;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 0 24px 4px #fc0a, 0 0 10px 0 #222;
      object-fit: contain;
    }
    .wheel-holder {
      position: relative;
      width: 98vw;
      max-width: 360px;
      aspect-ratio: 1/1;
      margin: auto;
    }
    .arrow-pointer {
      position: absolute; top: -36px; left: 50%;
      transform: translateX(-50%);
      width: 55px; height: 55px; z-index: 4;
      filter: drop-shadow(0 0 14px #fdc206) drop-shadow(0 0 4px #fff8);
    }
    .svg-wheel {
      width: 100%; height: 100%; border-radius:50%;
      background:#222;
      /* Neon ring effect using filter and outlines */
      box-shadow:
        0 0 0 8px #fc0a,
        0 0 28px 6px #fc0,
        0 0 80px 30px #ffd70040;
      outline: 6px solid #fc0;
      filter: drop-shadow(0 0 25px #fdc206d0);
      user-select:none;
      transition: transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99);
    }
    .spin-btn {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 92px; height: 92px; background: #fff; color: #222;
      border-radius: 50%; border: 6px solid #fc0;
      font-weight: 800; font-size: 1.3rem; letter-spacing: 2px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 14px #fdb913bb, 0 0 40px #fc0a;
      cursor: pointer; z-index: 10; user-select: none;
      transition: scale 0.2s;
      filter: drop-shadow(0 0 14px #fdc206d0);
    }
    .spin-btn:hover, .spin-btn:active {
      background: #fc0; color: #222; scale: 1.08;
    }
    .bandeali-footer {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.1rem; font-weight: 700;
      color: #fc0;
      margin-top: 26px; margin-bottom: 18px;
      letter-spacing: 3px;
      text-shadow:
         0 0 22px #ffd700,
         0 0 8px #ffe066,
         0 1px 4px #fb0e;
      filter: drop-shadow(0 0 8px #fc0);
      text-align: center; user-select: none;
      outline: none;
    }
    /* Popup styles for result */
    #popup {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.94); z-index: 10000; display: none;
      flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 40px;
      user-select: none; color: white; text-align: center; font-size: 1.6rem;
    }
    .popup-logo {
      max-width: 105px; margin-bottom: 28px; filter: drop-shadow(0 0 22px #fcc92780);
    }
    #popupText {
      margin: 0 10px; font-weight: bold; line-height: 1.3; text-shadow: 0 0 8px #ffd70080;
    }
    #popup button {
      margin-top: 40px; padding: 14px 38px; font-size: 1.1rem;
      background: #fc0; border: none; border-radius: 14px;
      font-weight: 700; box-shadow: 0 0 22px #fc0a;
      color: #222; cursor: pointer; user-select: none;
      transition: background 0.3s;
    }
    #popup button:active { background: #222; color: #fc0; }
    #fireworksCanvas {
      position: fixed; inset: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 10001;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .logo-top { max-width: 68px; margin-bottom: 12px; }
      .wheel-holder { max-width: 96vw; }
      .arrow-pointer { width: 34px; height: 34px; top: -13px; }
      .spin-btn { width: 57px; height: 57px; font-size: .89rem; }
      .bandeali-footer { font-size: 1.2rem; }
    }
    /* Wheel text styles */
    .wheel-label {
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: bold;
      font-size: 1.04rem;
      fill: #fff;
      letter-spacing: 1px;
      stroke: #222;
      stroke-width: 0.6px;
      filter: drop-shadow(0 0 6px #fffa);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="Logo.jpg" alt="Bandeali Enterprises Logo" class="logo-top" />
    <div class="wheel-holder">
      <!-- Arrow Pointer Neon -->
      <svg class="arrow-pointer" viewBox="0 0 56 56">
        <circle cx="28" cy="16" r="10" fill="#fc0" stroke="#b38d1d" stroke-width="3"/>
        <polygon points="28,7 52,40 4,40" fill="#fc0" stroke="#b38d1d" stroke-width="3"/>
        <circle cx="28" cy="28" r="8" fill="#fff8c0" stroke="#b38d1d" stroke-width="2"/>
      </svg>
      <!-- SVG Wheel -->
      <svg id="wheel" class="svg-wheel" viewBox="0 0 360 360">
        <g id="segments">
          <path d="M180,180 L180,30 A150,150 0 0,1 271.2,60.6 Z" fill="#f44336"/>
          <text class="wheel-label" x="220" y="65" text-anchor="middle" transform="rotate(22 220 65)">üî• 10% OFF (‚Çπ100)</text>
          <path d="M180,180 L271.2,60.6 A150,150 0 0,1 330,150 Z" fill="#ff9800"/>
          <text class="wheel-label" x="288" y="116" text-anchor="middle" transform="rotate(67 288 116)">üòî TRY AGAIN</text>
          <path d="M180,180 L330,150 A150,150 0 0,1 271.2,299.4 Z" fill="#4caf50"/>
          <text class="wheel-label" x="285" y="243" text-anchor="middle" transform="rotate(112 285 243)">üéÅ 15% OFF (‚Çπ150)</text>
          <path d="M180,180 L271.2,299.4 A150,150 0 0,1 180,330 Z" fill="#2196f3"/>
          <text class="wheel-label" x="220" y="315" text-anchor="middle" transform="rotate(157 220 315)">üí∏ FLAT ‚Çπ20 OFF</text>
          <path d="M180,180 L180,330 A150,150 0 0,1 88.8,299.4 Z" fill="#9c27b0"/>
          <text class="wheel-label" x="140" y="315" text-anchor="middle" transform="rotate(202 140 315)">üéâ 20% OFF (‚Çπ200)</text>
          <path d="M180,180 L88.8,299.4 A150,150 0 0,1 30,150 Z" fill="#00bcd4"/>
          <text class="wheel-label" x="75" y="243" text-anchor="middle" transform="rotate(247 75 243)">üíµ FLAT ‚Çπ30 OFF</text>
          <path d="M180,180 L30,150 A150,150 0 0,1 88.8,60.6 Z" fill="#ffc107"/>
          <text class="wheel-label" x="70" y="116" text-anchor="middle" transform="rotate(292 70 116)">üòì TRY AGAIN</text>
          <path d="M180,180 L88.8,60.6 A150,150 0 0,1 180,30 Z" fill="#8bc34a"/>
          <text class="wheel-label" x="137" y="63" text-anchor="middle" transform="rotate(337 137 63)">üéß FREE EARPHONES</text>
        </g>
        <circle cx="180" cy="180" r="46" fill="#fff" stroke="#fc0" stroke-width="7"
          filter="drop-shadow(0 0 14px #fdc206a0)" />
        <text x="180" y="195" font-size="27" fill="#222" font-family="Arial" font-weight="900"
          text-anchor="middle" alignment-baseline="middle">SPIN</text>
      </svg>
      <div class="spin-btn" id="spinBtn" role="button" aria-label="Spin the wheel" tabindex="0">SPIN</div>
    </div>
    <div class="bandeali-footer">BANDEALI ENTERPRISES</div>
  </div>
  
  <!-- Popup (Result & Fireworks) -->
  <div id="popup">
    <img src="Logo.jpg" alt="Logo" class="popup-logo" />
    <div id="popupText"></div>
    <button id="closePopupBtn" aria-label="Close result">OK</button>
    <canvas id="fireworksCanvas"></canvas>
  </div>

  <script>
    /* Firework Canvas Resize */
    function resizeCanvas() {
      const canvas = document.getElementById("fireworksCanvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    const wheelSVG = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const popupTextElem = document.getElementById("popupText");
    const closeBtn = document.getElementById("closePopupBtn");
    const fireworksCanvas = document.getElementById("fireworksCanvas");
    const ctx = fireworksCanvas.getContext("2d");

    let spinning = false;
    let totalDeg = 0;

    spinBtn.addEventListener("click", spin);
    spinBtn.addEventListener("touchstart", spin);
    closeBtn.addEventListener("click", closePopup);
    closeBtn.addEventListener("touchstart", closePopup);

    function spin() {
      if (spinning) return;
      spinning = true;
      const extraSpins = 8;
      const randomDeg = Math.floor(Math.random() * 360);
      totalDeg += 360 * extraSpins + randomDeg;

      wheelSVG.style.transition = "transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99)";
      wheelSVG.style.transform = `rotate(${totalDeg}deg)`;

      setTimeout(() => {
        spinning = false;
        let result = getResult(randomDeg);
        showPopup(result);
        launchFireworks();
      }, 8200);
    }

    function getResult(angle) {
      angle = angle % 360;
      if (angle < 45) return "üî• 10% OFF (‚Çπ100)";
      if (angle < 90) return "üòî TRY AGAIN";
      if (angle < 135) return "üéÅ 15% OFF (‚Çπ150)";
      if (angle < 180) return "üí∏ FLAT ‚Çπ20 OFF";
      if (angle < 225) return "üéâ 20% OFF (‚Çπ200)";
      if (angle < 270) return "üíµ FLAT ‚Çπ30 OFF";
      if (angle < 315) return "üòì TRY AGAIN";
      return "üéß FREE EARPHONES";
    }

    function showPopup(text) {
      popupTextElem.innerHTML = "üéâ <span style='color:#fc0;text-shadow:0 0 12px #ffd700;'>Congratulations!</span><br>" + text;
      popup.style.display = "flex";
      resizeCanvas();
    }

    function closePopup() {
      popup.style.display = "none";
      fireworksObjs = [];
      if (fireworksInterval) clearInterval(fireworksInterval);
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
    }

    /* Fireworks Animation */
    let fireworksInterval = null;
    let fireworksObjs = [];

    function Firework() {
      this.x = fireworksCanvas.width * (0.18 + 0.64 * Math.random());
      this.y = fireworksCanvas.height;
      this.targetY = fireworksCanvas.height * (0.33 + 0.47 * Math.random());
      this.color = `hsl(${Math.random() * 360},100%,50%)`;
      this.particles = [];
      this.exploded = false;
      this.launchVY = -7 - Math.random() * 2;
      this.vy = this.launchVY;
    }
    Firework.prototype.update = function () {
      if (!this.exploded) {
        this.y += this.vy;
        this.vy += 0.13;
        if (this.y <= this.targetY) {
          this.exploded = true;
          for (let i = 0; i < 38 + Math.random() * 28; i++) {
            const angle = (Math.PI * 2 * i) / 60;
            this.particles.push({
              x: this.x,
              y: this.y,
              vx: Math.cos(angle) * (2.3 + Math.random() * 2.2),
              vy: Math.sin(angle) * (2.3 + Math.random() * 2.2),
              alpha: 1,
              color: this.color,
            });
          }
        }
      } else {
        this.particles.forEach((p) => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.alpha -= 0.019 + Math.random() * 0.008;
        });
        this.particles = this.particles.filter((p) => p.alpha > 0);
      }
    };
    Firework.prototype.draw = function (ctx) {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3.4, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
      } else {
        this.particles.forEach((p) => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2.7, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
    };

    function launchFireworks() {
      resizeCanvas();
      fireworksObjs = [];
      if (fireworksInterval) clearInterval(fireworksInterval);
      fireworksInterval = setInterval(() => {
        fireworksObjs.push(new Firework());
        if (fireworksObjs.length > 15) fireworksObjs.shift();
      }, 700);
      drawLoop();
    }
    function drawLoop() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      fireworksObjs.forEach((fw) => {
        fw.update();
        fw.draw(ctx);
      });
      requestAnimationFrame(drawLoop);
    }
  </script>
</body>
</html>
