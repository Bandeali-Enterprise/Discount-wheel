<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Treasure Box Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at 60% 50%, #283445 0%, #181e27 100%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      text-align: center;
    }
    #logo {
      max-width: 160px;
      margin: 25px auto 5px auto;
      user-select: none;
    }
    .header-container {
      width: 100%;
      max-width: 600px;
      line-height: 1.2;
      margin-bottom: 8px;
    }
    .header-container h1 {
      margin: 0;
      font-size: 2.6rem;
      color: #fde14b;
      text-shadow: 0 0 15px #fde14b, 0 0 30px #f5d93b;
      font-weight: 900;
      letter-spacing: 4px;
    }
    .header-container h2 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 3px;
      font-weight: 700;
      color: #fbe86a;
      text-shadow: 0 0 12px #fbe86a;
    }
    #game-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 14px 12px;
      justify-items: center;
      width: 98vw;
      max-width: 400px;
      margin: 0 auto;
      min-height: 360px;
      user-select: none;
    }
    .box {
      width: 100px;
      height: 130px;
      background: linear-gradient(145deg, #6b3e00, #3f2400 92%);
      border: 3px solid #fde14b;
      border-radius: 14px;
      box-shadow: 0 0 15px #fde14baa inset, 0 2px 8px #000a;
      font-weight: 900;
      font-size: 3.5rem;
      color: #fde14b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
      outline: none;
    }
    .box.active {
      border-color: #ffeb3b;
      box-shadow: 0 0 22px #ffe600 inset, 0 0 12px #ffea00;
      transform: scale(1.1);
      color: #3a2600;
    }
    .box.locked {
      filter: grayscale(1);
      opacity: 0.6;
      cursor: default;
    }
    .box.opened {
      background: #fde14b;
      color: #3a2600;
      cursor: default;
      filter: none;
      opacity: 1;
      box-shadow: 0 0 40px #fbe800;
      transform: scale(1.05);
    }
    .box img {
      max-width: 50px;
      max-height: 50px;
      margin-bottom: 6px;
      filter: drop-shadow(0 0 5px #b98c1d);
      user-select: none;
    }
    .box .text {
      font-size: 1rem;
      user-select: none;
    }
    #instructions {
      font-size: 1.2rem;
      max-width: 460px;
      margin: 20px 10px 30px;
      color: #eee;
      user-select: none;
    }
    #spin-button {
      display: none;
      margin: 0 auto 30px;
      padding: 12px 42px;
      font-size: 1.25rem;
      border-radius: 28px;
      background: #fde14b;
      border: none;
      color: #3a1f00;
      cursor: pointer;
      font-weight: 900;
      box-shadow: 0 0 30px #fde14bcc;
      user-select: none;
      transition: background-color 0.3s ease;
      letter-spacing: 3px;
    }
    #spin-button:hover {
      background-color: #ffec5f;
    }
    #spin-button:active {
      background-color: #b79a22;
      color: #fff;
    }
    #result-message {
      font-size: 1.5rem;
      min-height: 24px;
      color: #fde14b;
      user-select: none;
      margin-bottom: 16px;
      text-shadow: 0 0 8px #fde14b;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      padding: 30px;
      z-index: 2000;
      user-select: none;
      text-align: center;
    }
    #popup img {
      max-width: 140px;
      margin-bottom: 24px;
      user-select: none;
    }
    #popup .popup-text {
      margin-bottom: 30px;
      color: #fde14b;
      font-weight: 700;
      text-shadow: 0 0 16px #fde14b;
    }
    #popup button {
      padding: 12px 40px;
      font-size: 1.5rem;
      border-radius: 28px;
      background-color: #fde14b;
      border: none;
      color: #3a2600;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 0 20px #fde14bcc;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #popup button:hover {
      background-color: #fff941;
    }
    #popup button:active {
      background-color: #b79a21;
      color: #fff;
    }
    canvas#fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: none;
      z-index: 2100;
    }
    @media (max-width: 600px) {
      #logo { max-width: 110px; margin: 25px auto 5px auto; }
      .header-container h1 { font-size: 1.8rem; }
      .header-container h2 { font-size: 1.4rem; }
      #instructions { font-size: 1rem; margin-bottom: 25px; max-width: 320px; }
      #game-container {
        max-width: 320px;
        grid-gap: 12px 10px;
        margin-bottom: 20px;
      }
      .box {
        width: 80px;
        height: 110px;
        font-size: 2.6rem;
      }
      #spin-button { padding: 10px 36px; font-size: 1.15rem; }
      #popup { font-size: 1.6rem; padding: 20px; }
      #popup img { max-width: 110px; margin-bottom: 18px; }
      #popup button { font-size: 1.3rem; padding: 10px 32px; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prizes = [
        { win: true, text: "üî• 10% OFF" },
        { win: false, text: "Better luck!" },
        { win: true, text: "üéÅ 15% OFF" },
        { win: false, text: "Better luck!" },
        { win: true, text: "üí∏ 20% OFF" },
        { win: false, text: "Better luck!" },
        { win: true, text: "üéâ ‚Çπ30 OFF" },
        { win: true, text: "üéß Free Earphones" },
        { win: true, text: "üíµ ‚Çπ50 Cashback" }
      ];

      const container = document.getElementById('game-container');
      const spinBtn = document.getElementById('spin-button');
      const popup = document.getElementById('popup');
      const popupText = document.getElementById('popup-text');
      const popupImg = document.getElementById('popup-img');
      const popupClose = document.getElementById('popup-close');
      const fireworksCanvas = document.getElementById('fireworks');
      const ctx = fireworksCanvas.getContext('2d');

      let selectedIndex = null;
      let boxes = [];

      function shuffle(array) {
        let currentIndex = array.length, temporaryValue, randomIndex;
        while (0 !== currentIndex) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }
        return array;
      }

      function initialize() {
        container.innerHTML = '';
        selectedIndex = null;
        spinBtn.style.display = 'none';

        const shuffledPrizes = shuffle(prizes);
        boxes = [];

        for(let i=0; i<shuffledPrizes.length; i++) {
          let box = document.createElement('div');
          box.className = 'box';
          box.setAttribute('tabindex', 0);
          box.setAttribute('role', 'button');
          box.setAttribute('aria-pressed', 'false');
          box.innerHTML = `<span>?</span>`;
          box.dataset.index = i;
          box.title = "Choose this treasure box";
          box.addEventListener('click', selectBox);
          box.addEventListener('keydown', e => {
            if(e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              selectBox.call(box);
            }
          });
          container.appendChild(box);
          boxes.push({el: box, prize: shuffledPrizes[i]});
        }
      }

      function selectBox() {
        if(selectedIndex !== null) return;
        selectedIndex = Number(this.dataset.index);
        boxes.forEach((b, idx) => {
          if(idx !== selectedIndex) {
            b.el.classList.add('locked');
            b.el.setAttribute('aria-pressed', 'false');
            b.el.tabIndex = -1;
          } else {
            b.el.setAttribute('aria-pressed', 'true');
            b.el.focus();
          }
        });
        spinBtn.style.display = 'block';
        document.getElementById('instructions').textContent = 'Click "Reveal All" to see all prizes!';
      }

      spinBtn.addEventListener('click', () => {
        revealAll();
      });

      function revealAll() {
        boxes.forEach((b, idx) => {
          b.el.classList.remove('locked');
          b.el.classList.add('opened');
          b.el.tabIndex = -1;
          b.el.innerHTML = '';
          if(b.prize.win) {
            let img = document.createElement('img');
            img.src = 'treasure.png';
            img.alt = 'Treasure Chest';
            img.className = 'chest-img';
            b.el.appendChild(img);
            let textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = b.prize.text;
            b.el.appendChild(textDiv);
          } else {
            let textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = b.prize.text;
            b.el.appendChild(textDiv);
          }
        });
        spinBtn.style.display = 'none';
        showPopUp(boxes[selectedIndex].prize);
      }

      function showPopUp(prize) {
        popupText.textContent = prize.text;
        popupImg.style.display = prize.win ? 'block' : 'none';
        popup.style.display = 'flex';
        startFireworks();
      }

      popupClose.addEventListener('click', () => {
        popup.style.display = 'none';
        stopFireworks();
        initialize();
        document.getElementById('instructions').textContent = 'Choose a treasure box below!';
      });
      popupClose.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          popupClose.click();
        }
      });

      const fireworksCanvas = document.getElementById('fireworks');
      const ctx = fireworksCanvas.getContext('2d');
      let fireworks = [];
      let fireworksAnimation;

      class Firework {
        constructor() {
          this.x = Math.random() * fireworksCanvas.width;
          this.y = fireworksCanvas.height + 10;
          this.targetY = Math.random() * (fireworksCanvas.height / 2);
          this.vy = -7 - Math.random() * 3;
          this.exploded = false;
          this.particles = [];
          this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        }
        update() {
          if (!this.exploded) {
            this.y += this.vy;
            this.vy += 0.15;
            if (this.vy >= 0) {
              this.exploded = true;
              for (let i = 0; i < 24; i++) {
                const angle = (2 * Math.PI / 24) * i;
                this.particles.push({
                  x: this.x,
                  y: this.y,
                  vx: Math.cos(angle) * (2 + Math.random() * 2),
                  vy: Math.sin(angle) * (2 + Math.random() * 2),
                  alpha: 1,
                  color: this.color,
                });
              }
            }
          } else {
            this.particles.forEach(p => {
              p.x += p.vx;
              p.y += p.vy;
              p.vy += 0.05;
              p.alpha -= 0.02;
            });
            this.particles = this.particles.filter(p => p.alpha > 0);
          }
        }
        draw(ctx) {
          if (!this.exploded) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2.6, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
          } else {
            this.particles.forEach(p => {
              ctx.globalAlpha = p.alpha;
              ctx.beginPath();
              ctx.arc(p.x, p.y, 1.5, 0, 2 * Math.PI);
              ctx.fillStyle = p.color;
              ctx.fill();
              ctx.globalAlpha = 1;
            });
          }
        }
      }

      function startFireworks() {
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
        fireworks = [];
        fireworksCanvas.style.display = 'block';
        fireworksAnimation = setInterval(() => {
          if (fireworks.length < 24) fireworks.push(new Firework());
        }, 300);
        renderFireworks();
      }

      function stopFireworks() {
        clearInterval(fireworksAnimation);
        fireworks = [];
        ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
        fireworksCanvas.style.display = 'none';
      }

      function renderFireworks() {
        ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
        fireworks.forEach(fw => {
          fw.update();
          fw.draw(ctx);
        });
        if (fireworksCanvas.style.display === 'block') {
          requestAnimationFrame(renderFireworks);
        }
      }

      window.addEventListener('resize', () => {
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
      });

      window.onload = initialize;
    </script>
</body>
</html>
