<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Discount Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh; background: #111;
      font-family: Arial, Helvetica, sans-serif; color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    body::before {
      content: ""; position: fixed; inset: 0;
      background: linear-gradient(270deg, #232932 0%, #171818 100%);
      background-size: 800% 800%;
      animation: gradientBG 30s ease infinite;
      z-index: -2;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 60%;}
      50% {background-position: 100% 60%;}
      100% {background-position: 0% 60%;}
    }
    .main-container {
      margin-top: 2vh;
      width: 100vw;
      max-width: 430px;
      display: flex; flex-direction: column; align-items: center; position:relative;
      user-select: none;
    }
    .logo-top {
      max-width: 160px; margin-bottom: 20px;
      filter: drop-shadow(0 0 22px #febc2922); user-select: none;
    }
    .wheel-holder {
      width: 96vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
      box-shadow:0 0 12px 3px #febc29,0 0 38px 12px #febc29a2;
      border-radius: 50%;
      background-color: #222;
      user-select: none;
    }
    .arrow-pointer {
      position: absolute; top: -40px; left: 50%;
      transform: translateX(-50%);
      width: 56px; height: 56px; z-index: 10;
      filter: drop-shadow(0 0 16px #febc29);
      user-select: none;
    }
    svg#wheel {
      width: 100%; height: 100%; border-radius: 50%; user-select: none;
      transition: transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99);
    }
    .wheel-label {
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      font-size: 14px;
      fill: #fff;
      letter-spacing: 1px;
      stroke: #333;
      stroke-width: 0.2px;
      filter: drop-shadow(0 0 6px #fff3);
      text-anchor: middle;
      pointer-events: none;
      user-select: none;
    }
    .spin-button-container {
      margin-top: 28px; width: 190px; max-width: 90vw;
    }
    .spin-btn {
      width: 100%; padding: 14px 0;
      background: #febc29;
      border-radius: 28px;
      border: none;
      font-weight: 700;
      font-size: 1.33rem;
      letter-spacing: 3px;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 32px #febc29cc;
      filter: drop-shadow(0 0 10px #febc29cc);
      transition: background 0.3s, transform 0.2s ease;
    }
    .spin-btn:hover { background: #ffd152; transform: scale(1.07);}
    .spin-btn:active { background: #b28b1a; color: #222;}
    .bandeali-footer {
      font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 700; color: #febc29; margin: 30px 0 14px 0; letter-spacing: 3px;
      text-shadow:0 0 22px #febc29,0 0 8px #ffe066;text-align:center;
    }
    #popup {position:fixed;inset:0;background:rgba(0,0,0,0.96);z-index:11000;display:none;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:46px;font-size:1.8rem;color:white;text-align:center;}
    .popup-logo {max-width:140px;margin-bottom:32px;filter:drop-shadow(0 0 28px #febc29aa);}
    #popupText {font-weight:700;line-height:1.4;text-shadow:0 0 12px #ffd152cc;margin:0 12px;}
    #popup button {margin-top:40px;padding:18px 42px;font-size:1.3rem;background:#febc29;border:none;border-radius:18px;font-weight:700;box-shadow:0 0 28px #febc29aa;color:#111;cursor:pointer;}
    #popup button:active {background: #a48815; color: #fff;}
    #fireworksCanvas {position:fixed;inset:0;width:100vw;height:100vh;pointer-events:none;z-index:11100;}
  </style>
</head>
<body>
  <div class="main-container">
    <img src="Logo.jpg" alt="Bandeali Enterprises Logo" class="logo-top" />
    <div class="wheel-holder">
      <svg class="arrow-pointer" viewBox="0 0 56 56">
        <polygon points="28,0 56,56 0,56" fill="#febc29" stroke="#b38d1d" stroke-width="3"/>
      </svg>
      <svg id="wheel" viewBox="0 0 360 360">
        <g id="segments" font-family="Orbitron, Arial, sans-serif" font-weight="900" fill="#fff" stroke="#222" stroke-width="0.3" text-anchor="middle">
          <path d="M180,180 L180,30 A150,150 0 0,1 271.2,60.6 Z" fill="#f44336"/>
          <text class="wheel-label" x="225" y="75">üî• 10% OFF (‚Çπ100)</text>
          <path d="M180,180 L271.2,60.6 A150,150 0 0,1 330,150 Z" fill="#ff9800"/>
          <text class="wheel-label" x="290" y="110">üòî TRY AGAIN</text>
          <path d="M180,180 L330,150 A150,150 0 0,1 271.2,299.4 Z" fill="#4caf50"/>
          <text class="wheel-label" x="310" y="180">üéÅ 15% OFF (‚Çπ150)</text>
          <path d="M180,180 L271.2,299.4 A150,150 0 0,1 180,330 Z" fill="#2196f3"/>
          <text class="wheel-label" x="250" y="270">üí∏ FLAT ‚Çπ20 OFF</text>
          <path d="M180,180 L180,330 A150,150 0 0,1 88.8,299.4 Z" fill="#9c27b0"/>
          <text class="wheel-label" x="180" y="320">üéâ 20% OFF (‚Çπ200)</text>
          <path d="M180,180 L88.8,299.4 A150,150 0 0,1 30,150 Z" fill="#00bcd4"/>
          <text class="wheel-label" x="70" y="260">üíµ FLAT ‚Çπ30 OFF</text>
          <path d="M180,180 L30,150 A150,150 0 0,1 88.8,60.6 Z" fill="#ffc107"/>
          <text class="wheel-label" x="55" y="115">üòì TRY AGAIN</text>
          <path d="M180,180 L88.8,60.6 A150,150 0 0,1 180,30 Z" fill="#8bc34a"/>
          <text class="wheel-label" x="115" y="65">üéß FREE EARPHONES</text>
        </g>
      </svg>
    </div>
    <div class="spin-button-container">
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
    <div class="bandeali-footer">BANDEALI<br>ENTERPRISES</div>
  </div>

  <div id="popup">
    <img src="Logo.jpg" alt="Logo" class="popup-logo" />
    <div id="popupText"></div>
    <button id="closePopupBtn">OK</button>
    <canvas id="fireworksCanvas"></canvas>
  </div>

<script>
  const wheel = document.getElementById("wheel");
  const spinBtn = document.getElementById("spinBtn");
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");
  const closeBtn = document.getElementById("closePopupBtn");
  const fireworksCanvas = document.getElementById("fireworksCanvas");
  const ctx = fireworksCanvas.getContext("2d");

  let spinning = false;
  let deg = 0;

  function resizeCanvas() {
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);

  spinBtn.addEventListener("click", () => {
    if (spinning) return;
    spinning = true;
    const rand = Math.floor(Math.random() * 360);
    deg += 360 * 8 + rand;
    wheel.style.transform = `rotate(${deg}deg)`;
    setTimeout(() => {
      spinning = false;
      let result = getResult(rand);
      popupText.innerHTML = "üéâ <span style='color:#febc29;'>Congratulations!</span><br>" + result;
      popup.style.display = "flex";
      launchFireworks();
    }, 8200);
  });

  closeBtn.addEventListener("click", () => {
    popup.style.display = "none";
    ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
  });

  function getResult(angle) {
    angle = angle % 360;
    if (angle < 45) return "üî• 10% OFF (‚Çπ100)";
    if (angle < 90) return "üòî TRY AGAIN";
    if (angle < 135) return "üéÅ 15% OFF (‚Çπ150)";
    if (angle < 180) return "üí∏ FLAT ‚Çπ20 OFF";
    if (angle < 225) return "üéâ 20% OFF (‚Çπ200)";
    if (angle < 270) return "üíµ FLAT ‚Çπ30 OFF";
    if (angle < 315) return "üòì TRY AGAIN";
    return "üéß FREE EARPHONES";
  }

  let fireworksObjs = [];
  let fireworksInterval = null;

  function Firework() {
    this.x = Math.random() * fireworksCanvas.width;
    this.y = fireworksCanvas.height;
    this.targetY = fireworksCanvas.height * (0.3 + Math.random() * 0.4);
    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    this.particles = [];
    this.exploded = false;
    this.vy = -7 - Math.random() * 2;
  }
  Firework.prototype.update = function () {
    if (!this.exploded) {
      this.y += this.vy;
      this.vy += 0.13;
      if (this.y <= this.targetY) {
        this.exploded = true;
        for (let i = 0; i < 50; i++) {
          const angle = (Math.PI * 2 * i) / 50;
          this.particles.push({
            x: this.x,
            y: this.y,
            vx: Math.cos(angle) * (2 + Math.random() * 2),
            vy: Math.sin(angle) * (2 + Math.random() * 2),
            alpha: 1,
            color: this.color,
          });
        }
      }
    } else {
      this.particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha -= 0.02;
      });
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
  };
  Firework.prototype.draw = function (ctx) {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    } else {
      this.particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      });
    }
  };

  function launchFireworks() {
    resizeCanvas();
    fireworksObjs = [];
    if (fireworksInterval) clearInterval(fireworksInterval);
    fireworksInterval = setInterval(() => {
      fireworksObjs.push(new Firework());
      if (fireworksObjs.length > 15) fireworksObjs.shift();
    }, 700);
    drawLoop();
  }
  function drawLoop() {
    ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
    fireworksObjs.forEach(fw => { fw.update(); fw.draw(ctx); });
    requestAnimationFrame(drawLoop);
  }
</script>
</body>
</html>
