<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Discount Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: linear-gradient(270deg, #ffeb3b, #03a9f4, #e91e63, #9c27b0);
      background-size: 800% 800%;
      animation: gradientBG 30s ease infinite;
      z-index: -2;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 60%;}
      50% {background-position: 100% 60%;}
      100% {background-position: 0% 60%;}
    }
    .main-container {
      margin-top: 2vh;
      width: 100vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      user-select: none;
    }
    .logo-top {
      max-width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 3px 8px #000a);
    }
    .wheel-holder {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
    }
    .arrow-pointer {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 56px;
      height: 56px;
      z-index: 10;
    }
    .svg-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 32px 0 #000b, 0 0 0 8px #fff5;
      outline: 5px solid #fdb913;
      cursor: pointer;
      user-select: none;
      transition: transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99);
    }
    .spin-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 94px; height: 94px;
      background: #fff; color: #222;
      border-radius: 50%;
      border: 5px solid #fdb913;
      font-weight: 700;
      font-size: 1.35rem;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 1.5px;
      box-shadow: 0 0 16px #fdb913a0;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      transition: scale 0.2s ease;
    }
    .spin-btn:hover {
      background: #fdb913;
      color: #222;
      scale: 1.1;
    }
    .bandeali-footer {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #fdb913;
      margin-top: 20px;
      margin-bottom: 16px;
      text-shadow: 0 0 8px #a36f00;
      letter-spacing: 2px;
      text-align: center;
      user-select: none;
    }
    /* Popup styles */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 10000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      user-select: none;
      color: white;
      font-size: 1.8rem;
      text-align: center;
    }
    .popup-logo {
      max-width: 120px;
      margin-bottom: 25px;
      filter: drop-shadow(0 2px 8px #000a);
    }
    #popupText {
      margin: 0 10px;
      font-weight: bold;
      line-height: 1.3;
    }
    #popup button {
      margin-top: 30px;
      padding: 12px 38px;
      font-size: 1.2rem;
      background: #fdb913;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      box-shadow: 0 0 14px #fdb913bb;
      color: #222;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #popup button:hover {
      background: #ddb109;
    }
    #popup button:active {
      background: #a58408;
      color: #fff;
    }
    #fireworksCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 11001;
      user-select: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .logo-top { max-width: 80px; margin-bottom: 14px; }
      .bandeali-footer { font-size: 1.5rem; }
      .spin-btn { width: 70px; height: 70px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="main-container" role="main">
    <img src="logo.jpg" alt="Bandeali Enterprises Logo" class="logo-top" />
    <div class="wheel-holder">
      <!-- Pointer Arrow -->
      <svg class="arrow-pointer" aria-hidden="true" viewBox="0 0 56 56" role="presentation">
        <circle cx="28" cy="16" r="10" fill="#fcc927" stroke="#b38d1d" stroke-width="3"/>
        <polygon points="28,7 52,40 4,40" fill="#fcc927" stroke="#b38d1d" stroke-width="3"/>
        <circle cx="28" cy="28" r="7" fill="#fff2c2" stroke="#b38d1d" stroke-width="2"/>
      </svg>
      <!-- SVG Wheel -->
      <svg id="wheel" class="svg-wheel" viewBox="0 0 360 360" role="img" aria-label="Bandeali Enterprises Discount Wheel">
        <g id="segments">
          <path d="M180,180 L180,30 A150,150 0 0,1 271.2,60.6 Z" fill="#f44336"/>
          <text x="220" y="65" font-size="18" fill="#fff" font-weight="700" text-anchor="middle" transform="rotate(22 220 65)">üî• 10% OFF</text>

          <path d="M180,180 L271.2,60.6 A150,150 0 0,1 330,150 Z" fill="#ff9800"/>
          <text x="288" y="116" font-size="18" fill="#fff" font-weight="700" text-anchor="middle" transform="rotate(67 288 116)">üòî TRY AGAIN</text>

          <path d="M180,180 L330,150 A150,150 0 0,1 271.2,299.4 Z" fill="#4caf50"/>
          <text x="285" y="243" font-size="18" fill="#fff" font-weight="700" text-anchor="middle" transform="rotate(112 285 243)">üéÅ 15% OFF</text>

          <path d="M180,180 L271.2,299.4 A150,150 0 0,1 180,330 Z" fill="#2196f3"/>
          <text x="220" y="315" font-size="18" fill="#fff" font-weight="700" text-anchor="middle" transform="rotate(157 220 315)">üí∏ ‚Çπ20 OFF</text>

          <path d="M180,180 L180,330 A150,150 0 0,1 88.8,299.4 Z" fill="#9c27b0"/>
          <text x="140" y="315" font-size="18" fill="#fff" font-weight="700" text-anchor="middle" transform="rotate(202 140 315)">üéâ 20% OFF</text>

          <path d="M180,180 L88.8,299.4 A150,150 0 0,1 30,150 Z" fill="#00bcd4"/>
          <text x="75" y="243" font-size="18" fill="#fff" font-weight="700" text-anchor="middle" transform="rotate(247 75 243)">üíµ ‚Çπ30 OFF</text>

          <path d="M180,180 L30,150 A150,150 0 0,1 88.8,60.6 Z" fill="#ffc107"/>
          <text x="70" y="116" font-size="18" fill="#333" font-weight="700" text-anchor="middle" transform="rotate(292 70 116)">üòì TRY AGAIN</text>

          <path d="M180,180 L88.8,60.6 A150,150 0 0,1 180,30 Z" fill="#8bc34a"/>
          <text x="137" y="63" font-size="18" fill="#fff" font-weight="700" text-anchor="middle" transform="rotate(337 137 63)">üéß EARPHONES</text>
        </g>
        <circle cx="180" cy="180" r="43" fill="#fff" stroke="#fdb913" stroke-width="6"/>
        <text x="180" y="194" font-size="24" fill="#222" font-weight="800" text-anchor="middle" dominant-baseline="middle">SPIN</text>
      </svg>
      <div class="spin-btn" id="spinBtn" role="button" aria-label="Spin the wheel" tabindex="0">SPIN</div>
    </div>
    <div class="bandeali-footer" aria-label="Company name">BANDEALI ENTERPRISES</div>
  </div>
  
  <!-- Popup -->
  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popupText">
    <img src="logo.jpg" alt="Bandeali Enterprises Logo" class="popup-logo" />
    <div id="popupText" style="margin: 0 12px; font-weight: 700; font-size: 1.6rem; color: #fff;"></div>
    <button id="closePopupBtn" aria-label="Close popup">OK</button>
    <canvas id="fireworksCanvas"></canvas>
  </div>

  <script>
    /* Resize fireworks canvas */
    function resizeCanvas() {
      const canvas = document.getElementById("fireworksCanvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    /* Wheel & spin logic */
    const wheelSVG = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const popupTextElem = document.getElementById("popupText");
    const closeBtn = document.getElementById("closePopupBtn");
    const fireworksCanvas = document.getElementById("fireworksCanvas");
    const ctx = fireworksCanvas.getContext("2d");

    let spinning = false;
    let totalDeg = 0;

    spinBtn.addEventListener("click", spin);
    spinBtn.addEventListener("touchstart", spin);
    closeBtn.addEventListener("click", closePopup);
    closeBtn.addEventListener("touchstart", closePopup);

    function spin() {
      if (spinning) return;
      spinning = true;

      const extraSpins = 8; // 8 rotations for nice animation
      const randomDeg = Math.floor(Math.random() * 360);
      totalDeg += 360 * extraSpins + randomDeg;

      wheelSVG.style.transition = "transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99)";
      wheelSVG.style.transform = `rotate(${totalDeg}deg)`;

      setTimeout(() => {
        spinning = false;
        let result = getResult(randomDeg);
        showPopup(result);
        launchFireworks();
      }, 8200); // firework start after animation ends (~8s)
    }

    function getResult(angle) {
      angle = angle % 360;

      if (angle < 45) return "üî• 10% OFF (upto ‚Çπ100)";
      if (angle < 90) return "üòî TRY AGAIN";
      if (angle < 135) return "üéÅ 15% OFF (upto ‚Çπ150)";
      if (angle < 180) return "üí∏ FLAT ‚Çπ20 OFF";
      if (angle < 225) return "üéâ 20% OFF (upto ‚Çπ200)";
      if (angle < 270) return "üíµ FLAT ‚Çπ30 OFF";
      if (angle < 315) return "üòì TRY AGAIN";
      return "üéß FREE EARPHONES";
    }

    function showPopup(text) {
      popupTextElem.innerHTML = "üéâ Congratulations!<br />" + text;
      popup.style.display = "flex";
      resizeCanvas();
    }

    function closePopup() {
      popup.style.display = "none";
      fireworksObjs = [];
      if (fireworksInterval) clearInterval(fireworksInterval);
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
    }

    /* Fireworks Animation */
    let fireworksInterval = null;
    let fireworksObjs = [];

    function Firework() {
      this.x = fireworksCanvas.width * (0.15 + 0.7 * Math.random());
      this.y = fireworksCanvas.height;
      this.targetY = fireworksCanvas.height * (0.3 + 0.55 * Math.random());
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      this.particles = [];
      this.exploded = false;
      this.launchVY = -7 - Math.random() * 2;
      this.vy = this.launchVY;
    }
    Firework.prototype.update = function () {
      if (!this.exploded) {
        this.y += this.vy;
        this.vy += 0.13;
        if (this.y <= this.targetY) {
          this.exploded = true;
          for (let i = 0; i < 40 + Math.random() * 28; i++) {
            const angle = (Math.PI * 2 * i) / 60;
            this.particles.push({
              x: this.x,
              y: this.y,
              vx: Math.cos(angle) * (2 + Math.random() * 2.8),
              vy: Math.sin(angle) * (2 + Math.random() * 2.8),
              alpha: 1,
              color: this.color,
            });
          }
        }
      } else {
        this.particles.forEach((p) => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.alpha -= 0.013 + Math.random() * 0.008;
        });
        this.particles = this.particles.filter((p) => p.alpha > 0);
      }
    };
    Firework.prototype.draw = function (ctx) {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
      } else {
        this.particles.forEach((p) => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2.6, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
    };

    function launchFireworks() {
      resizeCanvas();
      fireworksObjs = [];
      if (fireworksInterval) clearInterval(fireworksInterval);
      fireworksInterval = setInterval(() => {
        fireworksObjs.push(new Firework());
        if (fireworksObjs.length > 12) fireworksObjs.shift();
      }, 700);
      drawLoop();
    }
    function drawLoop() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      fireworksObjs.forEach((fw) => {
        fw.update();
        fw.draw(ctx);
      });
      requestAnimationFrame(drawLoop);
    }
  </script>
</body>
</html>
