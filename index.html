<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Wheel</title>
  <style>
    /* ðŸ”¥ Background animation */
    body {
      margin: 0; padding: 0;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #222, #111);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container { text-align: center; margin-top: 20px; }
    .wheel {
      width: 90vw; max-width: 380px; aspect-ratio: 1 / 1;
      border-radius: 50%; border: 6px solid #febc29;
      position: relative; overflow: hidden;
      box-shadow: 0 0 25px rgba(255,188,41,0.6);
    }
    .slice {
      position: absolute; width: 50%; height: 50%;
      top: 50%; left: 50%; transform-origin: 0% 0%;
      display: flex; align-items: center; justify-content: center;
    }
    .slice span {
      transform: rotate(-22.5deg);
      font-size: 14px; font-weight: bold; text-align: center;
      width: 80px; color: #fff;
    }

    .spin-btn {
      margin-top: 20px; padding: 14px 34px;
      background: #febc29; border: none; border-radius: 30px;
      font-size: 1.3rem; font-weight: bold; cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,188,41,0.6);
    }
    .spin-btn:hover { transform: scale(1.08); background: #ffd152; }
    .spin-btn:active { background: #b28b1a; color: #fff; }

    .footer {
      margin-top: 25px; font-size: 1.9rem; font-weight: bold;
      color: #febc29; line-height: 1.2; letter-spacing: 2px;
    }

    /* Popup */
    #popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: none; flex-direction: column; align-items: center; justify-content: center;
      color: #fff; font-size: 1.5rem; font-weight: bold; z-index: 1000;
    }
    #popup button {
      margin-top: 20px; padding: 12px 26px; border: none; border-radius: 8px;
      background: #febc29; font-size: 1.2rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wheel" id="wheel">
      <div class="slice" style="background:#f44336; transform: rotate(0deg) skewY(-45deg);">
        <span style="transform: rotate(22.5deg);">10% OFF (â‚¹100)</span>
      </div>
      <div class="slice" style="background:#ff9800; transform: rotate(45deg) skewY(-45deg);">
        <span style="transform: rotate(67.5deg);">TRY AGAIN</span>
      </div>
      <div class="slice" style="background:#4caf50; transform: rotate(90deg) skewY(-45deg);">
        <span style="transform: rotate(112.5deg);">15% OFF (â‚¹150)</span>
      </div>
      <div class="slice" style="background:#2196f3; transform: rotate(135deg) skewY(-45deg);">
        <span style="transform: rotate(157.5deg);">FLAT â‚¹20 OFF</span>
      </div>
      <div class="slice" style="background:#9c27b0; transform: rotate(180deg) skewY(-45deg);">
        <span style="transform: rotate(202.5deg);">20% OFF (â‚¹200)</span>
      </div>
      <div class="slice" style="background:#00bcd4; transform: rotate(225deg) skewY(-45deg);">
        <span style="transform: rotate(247.5deg);">FLAT â‚¹30 OFF</span>
      </div>
      <div class="slice" style="background:#ffc107; transform: rotate(270deg) skewY(-45deg);">
        <span style="transform: rotate(292.5deg);">TRY AGAIN</span>
      </div>
      <div class="slice" style="background:#8bc34a; transform: rotate(315deg) skewY(-45deg);">
        <span style="transform: rotate(337.5deg);">FREE EARPHONES</span>
      </div>
    </div>
    <button class="spin-btn" id="spin">SPIN</button>
    <div class="footer">BANDEALI<br>ENTERPRISES</div>
  </div>

  <div id="popup">
    <div id="popupText"></div>
    <button onclick="document.getElementById('popup').style.display='none'">OK</button>
  </div>

<script>
  const wheel = document.getElementById("wheel");
  const spinBtn = document.getElementById("spin");
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");

  const options = [
    "10% OFF (â‚¹100)",
    "TRY AGAIN",
    "15% OFF (â‚¹150)",
    "FLAT â‚¹20 OFF",
    "20% OFF (â‚¹200)",
    "FLAT â‚¹30 OFF",
    "TRY AGAIN",
    "FREE EARPHONES"
  ];

  spinBtn.addEventListener("click", () => {
    let deg = Math.floor(2000 + Math.random() * 2000);
    wheel.style.transition = "all 5s ease-out";
    wheel.style.transform = `rotate(${deg}deg)`;
    spinBtn.disabled = true;

    setTimeout(() => {
      wheel.style.transition = "none";
      const actualDeg = deg % 360;
      wheel.style.transform = `rotate(${actualDeg}deg)`;

      let index = Math.floor((360 - actualDeg) / 45) % 8;
      popupText.innerText = "ðŸŽ‰ Congratulations!\nYou got: " + options[index];
      popup.style.display = "flex";
      spinBtn.disabled = false;
    }, 5000);
  });
</script>
</body>
</html>
