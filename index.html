<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Discount Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: linear-gradient(270deg, #232932 0%, #171818 100%);
      background-size: 800% 800%;
      animation: gradientBG 30s ease infinite;
      z-index: -2;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 60%;}
      50% {background-position: 100% 60%;}
      100% {background-position: 0% 60%;}
    }
    .main-container {
      margin-top: 1.5rem;
      width: 100vw;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      user-select: none;
    }
    .logo-top {
      display: block;
      margin: 24px auto 20px auto;
      max-width: 120px;
      border-radius: 10px;
      background: #fff;
      object-fit: contain;
    }
    .wheel-holder {
      position: relative;
      width: 95vw;
      max-width: 350px;
      aspect-ratio: 1 / 1;
      margin: auto;
    }
    .arrow-pointer {
      position: absolute;
      top: -34px;
      left: 50%;
      transform: translateX(-50%);
      width: 46px;
      height: 46px;
      z-index: 4;
    }
    .svg-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #222;
      outline: 6px solid #fc0;
      user-select: none;
      transition: transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99);
    }
    /* Spin button below wheel */
    .spin-button-container {
      margin-top: 24px;
      width: 180px;
      max-width: 90vw;
    }
    .spin-btn {
      width: 100%;
      padding: 14px 0;
      background: #fc0;
      border-radius: 24px;
      border: none;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 3px;
      color: #222;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s, transform 0.2s ease;
    }
    .spin-btn:hover { background: #fdd835; transform: scale(1.07); }
    .spin-btn:active { background: #c6a800; color: #000; transform: scale(1); }

    /* Bandeali Enterprises Footer */
    .bandeali-footer {
      font-family: "Orbitron", sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #fc0;
      margin-top: 28px;
      margin-bottom: 18px;
      letter-spacing: 3px;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 0 20px #ffd700, 0 0 8px #ffe066;
    }

    /* Result text near arrow */
    #resultText {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Orbitron", sans-serif;
      font-weight: 800;
      font-size: 1.4rem;
      color: #fc0;
      text-shadow: 0 0 14px #ffd70055;
      white-space: nowrap;
      user-select: none;
      z-index: 20;
      pointer-events: none;
      width: 260px;
      text-align: center;
    }

    /* Wheel text styles */
    .wheel-label {
      font-family: "Orbitron", Arial, sans-serif;
      font-weight: 900;
      font-size: 1rem;
      fill: #fff;
      letter-spacing: 1px;
      stroke: #111;
      stroke-width: 0.4px;
      dominant-baseline: middle;
      text-anchor: middle;
    }

    /* Popup styles */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: white;
      text-align: center;
    }
    #popupText {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fc0;
      margin-bottom: 20px;
    }
    #popup button {
      padding: 12px 30px;
      font-size: 1.1rem;
      background: #fc0;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      color: #222;
      cursor: pointer;
    }
    #popup button:active { background: #222; color: #fc0; }

    /* Responsive */
    @media (max-width: 600px) {
      .bandeali-footer { font-size: 1.6rem; }
      #resultText { font-size: 1.1rem; top: -60px; width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="Logo.jpg" alt="Bandeali Enterprises Logo" class="logo-top" />
    <div class="wheel-holder">
      <div id="resultText"></div>
      <!-- Arrow Pointer -->
      <svg class="arrow-pointer" viewBox="0 0 56 56">
        <polygon points="28,2 54,54 2,54" fill="#fc0" stroke="#b38d1d" stroke-width="3" />
      </svg>
      <!-- SVG Wheel -->
      <svg id="wheel" class="svg-wheel" viewBox="0 0 360 360">
        <g id="segments">
          <!-- 8 segments -->
          <path d="M180,180 L180,30 A150,150 0 0,1 271.2,60.6 Z" fill="#f44336" />
          <text class="wheel-label" x="180" y="60" transform="rotate(22 180 180)">üî• 10% OFF (‚Çπ100)</text>

          <path d="M180,180 L271.2,60.6 A150,150 0 0,1 330,150 Z" fill="#ff9800" />
          <text class="wheel-label" x="180" y="60" transform="rotate(67 180 180)">üòî TRY AGAIN</text>

          <path d="M180,180 L330,150 A150,150 0 0,1 271.2,299.4 Z" fill="#4caf50" />
          <text class="wheel-label" x="180" y="60" transform="rotate(112 180 180)">üéÅ 15% OFF (‚Çπ150)</text>

          <path d="M180,180 L271.2,299.4 A150,150 0 0,1 180,330 Z" fill="#2196f3" />
          <text class="wheel-label" x="180" y="60" transform="rotate(157 180 180)">üí∏ FLAT ‚Çπ20 OFF</text>

          <path d="M180,180 L180,330 A150,150 0 0,1 88.8,299.4 Z" fill="#9c27b0" />
          <text class="wheel-label" x="180" y="60" transform="rotate(202 180 180)">üéâ 20% OFF (‚Çπ200)</text>

          <path d="M180,180 L88.8,299.4 A150,150 0 0,1 30,150 Z" fill="#00bcd4" />
          <text class="wheel-label" x="180" y="60" transform="rotate(247 180 180)">üíµ FLAT ‚Çπ30 OFF</text>

          <path d="M180,180 L30,150 A150,150 0 0,1 88.8,60.6 Z" fill="#ffc107" />
          <text class="wheel-label" x="180" y="60" transform="rotate(292 180 180)">üòì TRY AGAIN</text>

          <path d="M180,180 L88.8,60.6 A150,150 0 0,1 180,30 Z" fill="#8bc34a" />
          <text class="wheel-label" x="180" y="60" transform="rotate(337 180 180)">üéß FREE EARPHONES</text>
        </g>
      </svg>
    </div>
    <div class="spin-button-container">
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
    <div class="bandeali-footer">
      BANDEALI<br/>ENTERPRISES
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupText"></div>
    <button id="closePopupBtn">OK</button>
  </div>

  <script>
    const wheelSVG = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const popupTextElem = document.getElementById("popupText");
    const closeBtn = document.getElementById("closePopupBtn");
    const resultText = document.getElementById("resultText");

    let spinning = false;
    let totalDeg = 0;

    spinBtn.addEventListener("click", spin);
    closeBtn.addEventListener("click", closePopup);

    function spin() {
      if (spinning) return;
      spinning = true;
      resultText.textContent = "";
      const extraSpins = 8;
      const randomDeg = Math.floor(Math.random() * 360);
      totalDeg += 360 * extraSpins + randomDeg;

      wheelSVG.style.transition = "transform 8s cubic-bezier(0.19, 0.75, 0.54, 0.99)";
      wheelSVG.style.transform = `rotate(${totalDeg}deg)`;

      setTimeout(() => {
        spinning = false;
        let result = getResult(randomDeg);
        showResult(result);
      }, 8200);
    }

    function getResult(angle) {
      angle = angle % 360;
      if (angle < 45) return "üî• 10% OFF (‚Çπ100)";
      if (angle < 90) return "üòî TRY AGAIN";
      if (angle < 135) return "üéÅ 15% OFF (‚Çπ150)";
      if (angle < 180) return "üí∏ FLAT ‚Çπ20 OFF";
      if (angle < 225) return "üéâ 20% OFF (‚Çπ200)";
      if (angle < 270) return "üíµ FLAT ‚Çπ30 OFF";
      if (angle < 315) return "üòì TRY AGAIN";
      return "üéß FREE EARPHONES";
    }

    function showResult(text) {
      resultText.textContent = text;
      popup.style.display = "flex";
      popupTextElem.innerHTML = `<h2>üéâ Congratulations üéâ</h2><p>You won <b>${text}</b></p>`;
    }

    function closePopup() {
      popup.style.display = "none";
    }
  </script>
</body>
</html>
