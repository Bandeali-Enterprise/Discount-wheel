<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Wheel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #ff7eb3, #65d6ce, #f6d365, #fda085);
      background-size: 800% 800%;
      animation: bgAnimate 15s ease infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes bgAnimate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      overflow: hidden;
      position: relative;
      transition: transform 6s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
      width: 50%;
      height: 50%;
      background: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      text-align: center;
      line-height: 200px;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .segment:nth-child(1) { transform: rotate(0deg) skewY(-60deg); background: #f44336; }
    .segment:nth-child(2) { transform: rotate(60deg) skewY(-60deg); background: #ff9800; }
    .segment:nth-child(3) { transform: rotate(120deg) skewY(-60deg); background: #ffeb3b; color:#000; }
    .segment:nth-child(4) { transform: rotate(180deg) skewY(-60deg); background: #4caf50; }
    .segment:nth-child(5) { transform: rotate(240deg) skewY(-60deg); background: #2196f3; }
    .segment:nth-child(6) { transform: rotate(300deg) skewY(-60deg); background: #9c27b0; }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    .pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel" class="wheel">
      <div class="segment">10%</div>
      <div class="segment">20%</div>
      <div class="segment">30%</div>
      <div class="segment">40%</div>
      <div class="segment">50%</div>
      <div class="segment">Try Again</div>
    </div>
    <div class="center" onclick="spin()">SPIN</div>
  </div>

  <script>
    let wheel = document.getElementById("wheel");
    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;

      // Random angle (multiple of 360 + offset for result)
      let extraSpins = 5; // fast spins
      let randomDeg = Math.floor(Math.random() * 360);
      let finalDeg = 360 * extraSpins + randomDeg;

      wheel.style.transform = `rotate(${finalDeg}deg)`;

      setTimeout(() => {
        spinning = false;
        alert("ðŸŽ‰ Wheel stopped! Check your discount.");
      }, 6000);
    }
  </script>
</body>
</html>
